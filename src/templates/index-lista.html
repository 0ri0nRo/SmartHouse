<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista della Spesa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Lista della Spesa</h1>

        <!-- Form per aggiungere un nuovo elemento -->
        <div class="form-container">
            <input type="text" id="item_name" placeholder="Nome articolo" required>
            <input type="text" id="location" placeholder="Posizione" required>
            <input type="number" id="quantity" placeholder="QuantitÃ " required>
            <input type="date" id="needed_by">
            <button class="btn add-btn" onclick="addItem()">Aggiungi</button>
        </div>

        <!-- Tabella degli elementi -->
        <h2>Lista Attuale</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Posizione</th>
                    <th>QuantitÃ </th>
                    <th>Data</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="shopping_list_body">
                <tr><td colspan="5">Caricamento...</td></tr>
            </tbody>
        </table>

        <!-- Selezione intervallo di tempo -->
        <h2>Filtra per Data</h2>
        <div class="filter-container">
            <input type="date" id="start_timestamp">
            <input type="date" id="end_timestamp">
            <button class="btn filter-btn" onclick="loadItemsByTimestamp()">Filtra</button>
        </div>

        <!-- Tabella filtrata -->
        <h2>Risultati Filtrati</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Posizione</th>
                    <th>QuantitÃ </th>
                    <th>Data</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="filtered_items_body">
                <tr><td colspan="5">Nessun elemento trovato.</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raspberry Pi Dashboard</title>

  <!-- Chart.js & Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0b1e;
      --bg-secondary: #1a1d35;
      --bg-card: rgba(26, 29, 53, 0.8);
      --bg-glass: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: #a3a7c7;
      --text-muted: #6b7280;
      --accent-primary: #3b82f6;
      --accent-secondary: #8b5cf6;
      --accent-success: #10b981;
      --accent-warning: #f59e0b;
      --accent-danger: #ef4444;
      --border-color: rgba(255, 255, 255, 0.1);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a0b1e 0%, #1a1d35 50%, #0f172a 100%);
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: rotate(0deg) translate(0, 0); }
      33% { transform: rotate(120deg) translate(20px, -20px); }
      66% { transform: rotate(240deg) translate(-20px, 20px); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 2rem 0 1rem;
      position: relative;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.3)); }
      100% { filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5)); }
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 400;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .stat-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-lg);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--card-accent), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: var(--shadow-xl);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .stat-card:hover::before {
      opacity: 1;
    }

    .stat-card.cpu { --card-accent: var(--accent-primary); }
    .stat-card.temperature { --card-accent: var(--accent-warning); }
    .stat-card.disk { --card-accent: var(--accent-success); }
    .stat-card.memory { --card-accent: var(--accent-secondary); }

    .stat-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .stat-icon {
      width: 2rem;
      height: 2rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--card-accent);
      color: white;
    }

    .stat-title {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      text-shadow: 0 0 20px var(--card-accent);
    }

    .stat-chart {
      position: relative;
      height: 180px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* Control Panels */
    .control-panel {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      padding: 2rem;
      margin: 2rem 0;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .control-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
    }

    .panel-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .panel-icon {
      width: 1.5rem;
      height: 1.5rem;
      color: var(--accent-primary);
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg-glass);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      color: var(--text-primary);
      font-size: 0.875rem;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: var(--bg-secondary);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      min-width: 120px;
      justify-content: center;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-full {
      width: 100%;
    }

    .btn-success {
      background: linear-gradient(135deg, var(--accent-success), #059669);
    }

    .btn-success:hover {
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }

    /* Output */
    .output {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      padding: 1rem;
      font-family: 'Fira Code', 'Courier New', monospace;
      font-size: 0.8rem;
      color: var(--text-secondary);
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 1rem;
      position: relative;
    }

    .output::before {
      content: 'Output';
      position: absolute;
      top: -0.5rem;
      left: 1rem;
      background: var(--bg-secondary);
      color: var(--text-muted);
      font-size: 0.75rem;
      padding: 0 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Loading States */
    .loading {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 0 0.75rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .stat-card,
      .control-panel {
        padding: 1.25rem;
      }

      .stat-value {
        font-size: 1.75rem;
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-primary);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-secondary);
    }

    /* Status Indicators */
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-success);
      margin-left: 0.5rem;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Raspberry Pi Dashboard</h1>
      <p>Real-time system monitoring and control</p>
    </header>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card cpu">
        <div class="stat-header">
          <div class="stat-icon">
            <i data-lucide="cpu"></i>
          </div>
          <div>
            <div class="stat-title">CPU Usage</div>
            <div class="status-indicator"></div>
          </div>
        </div>
        <div class="stat-value loading" id="cpuUsageValue">---%</div>
      </div>

      <div class="stat-card temperature">
        <div class="stat-header">
          <div class="stat-icon">
            <i data-lucide="thermometer"></i>
          </div>
          <div>
            <div class="stat-title">Temperature</div>
            <div class="status-indicator"></div>
          </div>
        </div>
        <div class="stat-value loading" id="temperatureValue">---°C</div>
      </div>

      <div class="stat-card disk">
        <div class="stat-header">
          <div class="stat-icon">
            <i data-lucide="hard-drive"></i>
          </div>
          <div>
            <div class="stat-title">Disk Usage</div>
            <div class="status-indicator"></div>
          </div>
        </div>
        <div class="stat-chart">
          <canvas id="diskUsageChart"></canvas>
        </div>
      </div>

      <div class="stat-card memory">
        <div class="stat-header">
          <div class="stat-icon">
            <i data-lucide="memory-stick"></i>
          </div>
          <div>
            <div class="stat-title">Memory Usage</div>
            <div class="status-indicator"></div>
          </div>
        </div>
        <div class="stat-chart">
          <canvas id="memoryUsageChart"></canvas>
        </div>
      </div>
    </div>

    <!-- SSH Control Panel -->
    <div class="control-panel">
      <h2 class="panel-title">
        <i data-lucide="terminal" class="panel-icon"></i>
        SSH Command Executor
      </h2>
      
      <div class="form-group">
        <label class="form-label">Private Key File</label>
        <input type="file" id="privateKeyInput" class="form-input" />
      </div>
      
      <div class="form-group">
        <label class="form-label">Passphrase (Optional)</label>
        <input type="password" id="passphraseInput" class="form-input" placeholder="Enter passphrase if required" />
      </div>
      
      <div class="form-group">
        <label class="form-label">Command</label>
        <input type="text" id="commandInput" class="form-input" placeholder="Enter SSH command to execute" />
      </div>
      
      <button id="runSSHCommandBtn" class="btn btn-full">
        <i data-lucide="play"></i>
        Execute Command
      </button>
      
      <div class="output" id="resultOutput">Output will appear here...</div>
    </div>

    <!-- Backup Control Panel -->
    <div class="control-panel">
      <h2 class="panel-title">
        <i data-lucide="database" class="panel-icon"></i>
        System Backup
      </h2>
      
      <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
        Start a system backup process to secure your Raspberry Pi data.
      </p>
      
      <button id="backupButton" class="btn btn-success btn-full">
        <i data-lucide="download"></i>
        Run Backup
      </button>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    const ctxDisk = document.getElementById('diskUsageChart').getContext('2d');
    const ctxMemory = document.getElementById('memoryUsageChart').getContext('2d');

    // Chart configuration with enhanced styling
    const chartOptions = {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          display: false
        },
        datalabels: {
          display: true,
          formatter: (value, context) => {
            const label = context.chart.data.labels[context.dataIndex];
            return `${label}\n${value.toFixed(1)}GB`;
          },
          color: '#ffffff',
          font: { 
            weight: 'bold',
            size: 11
          },
          textAlign: 'center',
          textStrokeColor: 'rgba(0,0,0,0.5)',
          textStrokeWidth: 2
        }
      },
      elements: {
        arc: {
          borderWidth: 3,
          borderColor: 'rgba(255,255,255,0.1)'
        }
      }
    };

    const diskUsageChart = new Chart(ctxDisk, {
      type: 'doughnut',
      data: {
        labels: ['Used', 'Free'],
        datasets: [{
          label: 'Disk Usage',
          data: [0, 0],
          backgroundColor: [
            'rgba(16, 185, 129, 0.8)',
            'rgba(16, 185, 129, 0.2)'
          ],
          borderColor: [
            'rgba(16, 185, 129, 1)',
            'rgba(16, 185, 129, 0.4)'
          ]
        }]
      },
      options: chartOptions,
      plugins: [ChartDataLabels]
    });

    const memoryUsageChart = new Chart(ctxMemory, {
      type: 'doughnut',
      data: {
        labels: ['Used', 'Free'],
        datasets: [{
          label: 'Memory Usage',
          data: [0, 0],
          backgroundColor: [
            'rgba(139, 92, 246, 0.8)',
            'rgba(139, 92, 246, 0.2)'
          ],
          borderColor: [
            'rgba(139, 92, 246, 1)',
            'rgba(139, 92, 246, 0.4)'
          ]
        }]
      },
      options: chartOptions,
      plugins: [ChartDataLabels]
    });

    function fetchData() {
      axios.get('/api_raspberry_pi_stats')
        .then(response => {
          const data = response.data;
          
          // Remove loading class and update values
          const cpuElement = document.getElementById('cpuUsageValue');
          const tempElement = document.getElementById('temperatureValue');
          
          cpuElement.classList.remove('loading');
          tempElement.classList.remove('loading');
          
          cpuElement.textContent = `${parseFloat(data.cpuUsage).toFixed(1)}%`;
          tempElement.textContent = `${parseFloat(data.temperature).toFixed(1)}°C`;

          // Update disk chart
          diskUsageChart.data.datasets[0].data = [
            parseFloat(data.diskUsed),
            parseFloat(data.diskFree)
          ];
          diskUsageChart.update('none');

          // Update memory chart
          const usedMem = parseFloat(data.memoryUsed);
          const totalMem = parseFloat(data.memoryTotal);
          memoryUsageChart.data.datasets[0].data = [usedMem, totalMem - usedMem];
          memoryUsageChart.update('none');
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          // Keep loading state on error
        });
    }

    // Enhanced button interactions
    document.getElementById('backupButton').addEventListener('click', function() {
      const btn = this;
      const originalContent = btn.innerHTML;
      
      btn.innerHTML = '<i data-lucide="loader-2"></i> Starting Backup...';
      btn.disabled = true;
      lucide.createIcons();
      
      axios.post('/api_run_backup')
        .then(() => {
          btn.innerHTML = '<i data-lucide="check"></i> Backup Started!';
          btn.style.background = 'linear-gradient(135deg, var(--accent-success), #059669)';
          lucide.createIcons();
          
          setTimeout(() => {
            btn.innerHTML = originalContent;
            btn.disabled = false;
            btn.style.background = '';
            lucide.createIcons();
          }, 3000);
        })
        .catch(() => {
          btn.innerHTML = '<i data-lucide="x"></i> Backup Failed';
          btn.style.background = 'linear-gradient(135deg, var(--accent-danger), #dc2626)';
          lucide.createIcons();
          
          setTimeout(() => {
            btn.innerHTML = originalContent;
            btn.disabled = false;
            btn.style.background = '';
            lucide.createIcons();
          }, 3000);
        });
    });

    document.getElementById('runSSHCommandBtn').addEventListener('click', function() {
      const btn = this;
      const fileInput = document.getElementById('privateKeyInput');
      const command = document.getElementById('commandInput').value.trim();
      const passphrase = document.getElementById('passphraseInput').value.trim();
      const output = document.getElementById('resultOutput');

      if (!fileInput.files.length) {
        output.textContent = "❌ Error: Please select a private key file.";
        return;
      }
      if (!command) {
        output.textContent = "❌ Error: Please enter a command.";
        return;
      }

      const originalContent = btn.innerHTML;
      btn.innerHTML = '<i data-lucide="loader-2"></i> Executing...';
      btn.disabled = true;
      output.textContent = "🔄 Executing command...";
      lucide.createIcons();

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = function () {
        const privateKey = reader.result;
        axios.post('/api/ssh_exec', {
          privateKey,
          command,
          passphrase: passphrase || ""
        })
        .then(res => {
          output.textContent = res.data.output || "✅ Command executed. No output returned.";
          btn.innerHTML = '<i data-lucide="check"></i> Executed';
          btn.style.background = 'linear-gradient(135deg, var(--accent-success), #059669)';
          lucide.createIcons();
          
          setTimeout(() => {
            btn.innerHTML = originalContent;
            btn.disabled = false;
            btn.style.background = '';
            lucide.createIcons();
          }, 2000);
        })
        .catch(err => {
          output.textContent = "❌ Error: " + (err.response?.data?.error || err.message);
          btn.innerHTML = '<i data-lucide="x"></i> Failed';
          btn.style.background = 'linear-gradient(135deg, var(--accent-danger), #dc2626)';
          lucide.createIcons();
          
          setTimeout(() => {
            btn.innerHTML = originalContent;
            btn.disabled = false;
            btn.style.background = '';
            lucide.createIcons();
          }, 2000);
        });
      };
      reader.readAsText(file);
    });

    // Initial data fetch
    fetchData();
    
    // Auto-refresh every 5 seconds
    setInterval(fetchData, 5000);
  </script>
</body>
</html>

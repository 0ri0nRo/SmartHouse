<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Smart Home Dashboard</title>
    <style>
        :root {
            /* Light theme variables */
            --bg-primary: #fafbfc;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.8);
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border: rgba(226, 232, 240, 0.8);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Animation variables */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
        }

        [data-theme="dark"] {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(26, 26, 46, 0.9);
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --text-muted: #a0aec0;
            --border: rgba(74, 85, 104, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all var(--transition-normal);
            position: relative;
            overflow-x: hidden;
        }

        /* Enhanced animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.02) 0%, transparent 50%);
            animation: backgroundFloat 60s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
            transition: all var(--transition-normal);
        }

        [data-theme="dark"] body::before {
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.08) 0%, transparent 50%);
        }

        @keyframes backgroundFloat {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.5;
            }
            33% { 
                transform: translate(30px, -30px) rotate(0.5deg) scale(1.1);
                opacity: 0.8;
            }
            66% { 
                transform: translate(-20px, 20px) rotate(-0.3deg) scale(0.9);
                opacity: 0.6;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-lg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Enhanced header */
        .header {
            text-align: center;
            margin-bottom: var(--space-2xl);
            position: relative;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
            animation: fadeInDown 0.8s ease-out;
            letter-spacing: -0.02em;
        }

        /* Date and time display */
        .datetime-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-xs);
            margin-bottom: var(--space-lg);
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .current-date {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.02em;
        }

        .current-time {
            font-size: 2.2rem;
            font-weight: 300;
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            letter-spacing: -0.02em;
            transition: all var(--transition-normal);
        }

        .current-time.ticking {
            transform: scale(1.02);
        }

        [data-theme="dark"] .current-time {
            color: var(--text-primary);
        }

        [data-theme="dark"] .header h1 {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            animation: expandLine 1s ease-out 0.5s both;
        }

        [data-theme="dark"] .header::after {
            background: linear-gradient(90deg, #a78bfa, #ec4899);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandLine {
            from { 
                width: 0; 
                opacity: 0; 
            }
            to { 
                width: 60px; 
                opacity: 1; 
            }
        }

        /* Enhanced theme toggle */
        .theme-toggle {
            position: fixed;
            top: var(--space-lg);
            right: var(--space-lg);
            z-index: 1000;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 32px;
            background: var(--border);
            border-radius: 50px;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-sm);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px;
            overflow: hidden;
        }

        .toggle-switch::before {
            content: '‚òÄÔ∏è';
            position: absolute;
            top: 50%;
            left: 8px;
            transform: translateY(-50%);
            font-size: 12px;
            line-height: 1;
            transition: all var(--transition-normal);
            opacity: 1;
            z-index: 2;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 26px;
            height: 26px;
            background: var(--bg-secondary);
            border-radius: 50%;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-sm);
            z-index: 1;
        }

        [data-theme="dark"] .toggle-switch {
            background: #374151;
        }

        [data-theme="dark"] .toggle-switch::before {
            content: 'üåô';
            left: 36px;
            font-size: 10px;
            opacity: 1;
        }

        [data-theme="dark"] .toggle-switch::after {
            transform: translateX(28px);
            background: #1f2937;
        }

        .toggle-switch:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        /* Enhanced grid system - iPhone optimized */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-lg);
            flex: 1;
            align-content: start;
        }

        /* iPhone specific optimizations */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-md);
            }

            .datetime-display {
                margin-bottom: var(--space-md);
            }

            .current-date {
                font-size: 0.95rem;
            }

            .current-time {
                font-size: 1.8rem;
            }
            
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--space-sm);
                max-width: 100%;
            }
            
            .card {
                padding: var(--space-md);
                min-height: 60px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            
            .card-value {
                font-size: 1.8rem;
                line-height: 1.2;
            }

            .card-title {
                font-size: 0.75rem;
                margin-bottom: var(--space-xs);
            }

            .card-meta {
                font-size: 0.75rem;
                margin-top: var(--space-xs);
            }

            .theme-toggle {
                top: var(--space-md);
                right: var(--space-md);
            }

            .toggle-switch {
                width: 50px;
                height: 28px;
                padding: 3px;
            }

            .toggle-switch::before {
                font-size: 10px;
                left: 6px;
                width: 14px;
                height: 14px;
            }

            .toggle-switch::after {
                width: 22px;
                height: 22px;
            }

            [data-theme="dark"] .toggle-switch::before {
                left: 30px;
                font-size: 9px;
            }

            [data-theme="dark"] .toggle-switch::after {
                transform: translateX(22px);
            }
        }

        /* iPhone specific - Perfect 2x2 grid */
        @media (max-width: 430px) {
            .container {
                padding: var(--space-sm);
            }

            .datetime-display {
                margin-bottom: var(--space-sm);
            }

            .current-date {
                font-size: 0.85rem;
            }

            .current-time {
                font-size: 1.6rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr 1fr;
                gap: var(--space-sm);
                width: 100%;
            }
            
            .card {
                padding: var(--space-md);
                min-height: 60px;
                display: flex;
                border-radius: 12px;
            }
            
            .card-value {
                font-size: 1.5rem;
                font-weight: 700;
                margin: var(--space-xs) 0;
            }
            
            .header h1 {
                font-size: 1.8rem;
                margin-bottom: var(--space-lg);
            }

            .card-icon svg {
                width: 18px;
                height: 18px;
            }

            .card-title {
                font-size: 0.7rem;
                font-weight: 600;
            }

            .card-meta {
                font-size: 0.7rem;
            }

            .toggle-switch {
                width: 44px;
                height: 24px;
                padding: 2px;
            }

            .toggle-switch::before {
                font-size: 9px;
                left: 5px;
                width: 12px;
                height: 12px;
            }

            .toggle-switch::after {
                width: 20px;
                height: 20px;
            }

            [data-theme="dark"] .toggle-switch::before {
                left: 27px;
                font-size: 8px;
            }

            [data-theme="dark"] .toggle-switch::after {
                transform: translateX(20px);
            }
        }

        /* iPhone SE and smaller screens */
        @media (max-width: 375px) {
            body {
                font-size: 0.8rem;
            }

            .datetime-display {
                margin-bottom: var(--space-sm);
            }

            .current-date {
                font-size: 0.85rem;
            }

            .current-time {
                font-size: 1.6rem;
            }

            .dashboard-grid {
                gap: 8px;
            }
            
            .card {
                padding: 12px;
                min-height: 110px;
            }
            
            .card-value {
                font-size: 1.4rem;
            }

            .card-icon svg {
                width: 16px;
                height: 16px;
            }

            .toggle-switch {
                width: 40px;
                height: 22px;
                padding: 2px;
            }

            .toggle-switch::before {
                font-size: 8px;
                left: 4px;
                width: 10px;
                height: 10px;
            }

            .toggle-switch::after {
                width: 18px;
                height: 18px;
            }

            [data-theme="dark"] .toggle-switch::before {
                left: 24px;
                font-size: 7px;
            }

            [data-theme="dark"] .toggle-switch::after {
                transform: translateX(18px);
            }
        }

        /* Enhanced card design */
        .card {
            background: var(--bg-card);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: var(--space-xl);
            position: relative;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left var(--transition-slow);
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-xl);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .card:active {
            transform: translateY(-2px) scale(1.01);
            transition: all var(--transition-fast);
        }

        /* Card header */
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-md);
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-icon {
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            fill: currentColor;
            stroke: currentColor;
        }

        .card:hover .card-icon {
            opacity: 1;
            transform: scale(1.1);
        }

        .card-icon svg {
            width: 100%;
            height: 100%;
            stroke-width: 1.5;
        }

        /* Card content */
        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: var(--space-sm);
            transition: all var(--transition-normal);
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Enhanced Saldo card with visibility toggle */
        .saldo-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-md);
        }

        .saldo-controls {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .visibility-toggle {
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.6;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            padding: 2px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
        }

        .visibility-toggle:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .visibility-toggle:active {
            transform: scale(0.95);
        }

        .visibility-toggle svg {
            width: 100%;
            height: 100%;
            stroke-width: 2;
        }

        .saldo-value-hidden {
            font-family: monospace;
            letter-spacing: 0.2em;
            color: var(--text-muted);
        }

        @media (max-width: 430px) {
            .visibility-toggle {
                width: 16px;
                height: 16px;
            }
        }

        @media (max-width: 375px) {
            .visibility-toggle {
                width: 14px;
                height: 14px;
            }
        }

        /* Specialized card styles */
        .card.temperature {
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.1) 0%, rgba(249, 115, 22, 0.05) 100%);
            border-color: rgba(251, 146, 60, 0.2);
        }

        .card.humidity {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(37, 99, 235, 0.05) 100%);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .card.air-quality {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.05) 100%);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .card.raspberry-pi {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.1) 0%, rgba(219, 39, 119, 0.05) 100%);
            border-color: rgba(236, 72, 153, 0.2);
        }

        .card.devices {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(124, 58, 237, 0.05) 100%);
            border-color: rgba(139, 92, 246, 0.2);
        }

        .card.transports {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(22, 163, 74, 0.05) 100%);
            border-color: rgba(34, 197, 94, 0.2);
        }

        .card.list {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, rgba(147, 51, 234, 0.05) 100%);
            border-color: rgba(168, 85, 247, 0.2);
        }

        .card.expenses {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, rgba(8, 145, 178, 0.05) 100%);
            border-color: rgba(6, 182, 212, 0.2);
        }

        .card.saldo {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(217, 119, 6, 0.05) 100%);
            border-color: rgba(245, 158, 11, 0.2);
        }

        /* Alarm card states */
        .card.alarm.green {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(22, 163, 74, 0.1) 100%) !important;
            border-color: rgba(34, 197, 94, 0.4) !important;
            animation: pulseGreen 3s ease-in-out infinite;
        }

        .card.alarm.red {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.1) 100%) !important;
            border-color: rgba(239, 68, 68, 0.4) !important;
            animation: pulseRed 3s ease-in-out infinite;
        }

        @keyframes pulseGreen {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
            }
            50% { 
                box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
            }
        }

        @keyframes pulseRed {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }
            50% { 
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
        }

        /* Loading states */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Status indicators */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-left: var(--space-xs);
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #10b981;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Entrance animations */
        .card {
            animation: cardEntrance 0.6s ease-out backwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }
        .card:nth-child(9) { animation-delay: 0.9s; }
        .card:nth-child(10) { animation-delay: 1.0s; }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Ottimizzazione iPhone - testo e bottoni pi√π compatti */
        @media (max-width: 430px) {
            body {
                font-size: 0.85rem;
            }

            .header h1 {
                font-size: 1.6rem;
                margin-bottom: var(--space-md);
            }

            .card {
                aspect-ratio: unset;
                min-height: 70px;
                padding: var(--space-sm);
            }

            .card-value {
                font-size: 1.3rem;
            }

            .card-title,
            .card-meta {
                font-size: 0.65rem;
            }

            .card-icon svg {
                width: 16px;
                height: 16px;
            }
        }

        /* iPhone SE e schermi molto piccoli */
        @media (max-width: 375px) {
            .card {
                padding: 8px;
                max-height: 55px;
            }

            .card-value {
                font-size: 1.2rem;
            }

            .card-title,
            .card-meta {
                font-size: 0.6rem;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for keyboard navigation */
        .card:focus,
        .toggle-switch:focus,
        .visibility-toggle:focus {

    <script>
        // Date and time management
        function updateDateTime() {
            const now = new Date();
            const timeElement = document.getElementById("currentTime");
            const dateElement = document.getElementById("currentDate");

            // Format time (24-hour format)
            const timeString = now.toLocaleTimeString('it-IT', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            // Format date
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const dateString = now.toLocaleDateString('en-GB', dateOptions);

            // Add subtle animation on time change
            if (timeElement.textContent !== timeString) {
                timeElement.classList.add('ticking');
                setTimeout(() => {
                    timeElement.classList.remove('ticking');
                }, 200);
            }

            timeElement.textContent = timeString;
            dateElement.textContent = dateString;
        }

        // Update time every second
        function startDateTimeUpdates() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
        }

        // Saldo visibility management
        let saldoVisible = false;
        let actualSaldoValue = null;
        
        function toggleSaldoVisibility() {
            const saldoValueElement = document.getElementById("saldoValue");
            const eyeIcon = document.getElementById("eyeIcon");
            const eyeOffIcon = document.getElementById("eyeOffIcon");
            const saldoToggle = document.getElementById("saldoVisibilityToggle");
            
            if (saldoVisible) {
                // Hide saldo
                saldoValueElement.textContent = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ç¨";
                saldoValueElement.classList.add("saldo-value-hidden");
                eyeIcon.style.display = "block";
                eyeOffIcon.style.display = "none";
                saldoVisible = false;
                
                // Save preference
                localStorage.setItem('saldoVisible', 'false');
            } else {
                // Show saldo
                if (actualSaldoValue !== null) {
                    saldoValueElement.textContent = actualSaldoValue;
                }
                saldoValueElement.classList.remove("saldo-value-hidden");
                eyeIcon.style.display = "none";
                eyeOffIcon.style.display = "block";
                saldoVisible = true;
                
                // Save preference
                localStorage.setItem('saldoVisible', 'true');
            }
            
            // Add haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
        }

        function loadSaldoVisibilityPreference() {
            const savedPreference = localStorage.getItem('saldoVisible');
            saldoVisible = savedPreference === 'true';
            
            const eyeIcon = document.getElementById("eyeIcon");
            const eyeOffIcon = document.getElementById("eyeOffIcon");
            
            if (saldoVisible) {
                eyeIcon.style.display = "none";
                eyeOffIcon.style.display = "block";
            } else {
                eyeIcon.style.display = "block";
                eyeOffIcon.style.display = "none";
            }
        }

        // Enhanced theme management
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            body.setAttribute('data-theme', theme);
            // Force background refresh by triggering a repaint
            body.style.display = 'none';
            body.offsetHeight; // Trigger reflow
            body.style.display = '';
        }

        function toggleTheme() {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            setTheme(newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Add haptic feedback for mobile
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Theme toggle event listeners
        themeToggle.addEventListener('click', toggleTheme);
        themeToggle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                toggleTheme();
            }
        });

        // Saldo visibility toggle event listeners
        document.getElementById("saldoVisibilityToggle").addEventListener("click", (e) => {
            e.stopPropagation(); // Prevent card navigation
            toggleSaldoVisibility();
        });

        document.getElementById("saldoVisibilityToggle").addEventListener("keydown", (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                e.stopPropagation();
                toggleSaldoVisibility();
            }
        });

        // Card navigation functions
        document.getElementById("temperatureCard").addEventListener("click", () => {
            window.location.href = "/temp";
        });

        document.getElementById("humidityCard").addEventListener("click", () => {
            window.location.href = "/umid";
        });

        document.getElementById("raspberryPiCard").addEventListener("click", () => {
            window.location.href = "/raspi";
        });

        document.getElementById("expensesCard").addEventListener("click", () => {
            window.location.href = "/expenses";
        });

        document.getElementById("transportsCard").addEventListener("click", () => {
            window.location.href = "/train";
        });

        document.getElementById("deviceCard").addEventListener("click", () => {
            window.location.href = "/security";
        });

        document.getElementById("airQualityCard").addEventListener("click", () => {
            window.location.href = "/air_quality";
        });

        document.getElementById("shoppingListCard").addEventListener("click", () => {
            window.location.href = "/shopping-list";
        });

        // Utility functions
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // API functions
        async function fetchData() {
            try {
                const response = await fetch('/api_sensors');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Enhanced fetchSaldoValue with visibility control
        async function fetchSaldoValue() {
            const saldoElement = document.getElementById("saldoValue");
            const saldoCard = document.getElementById("saldoCard");
            
            saldoCard.classList.add('loading');

            try {
                const response = await fetch('/api/p49');
                const data = await response.json();

                let newSaldoValue = null;

                if (data.cached_value !== undefined && data.cached_value !== null) {
                    newSaldoValue = `${parseFloat(data.cached_value).toFixed(2)} ‚Ç¨`;
                }

                if (data.P48_value !== undefined && data.P49_value !== null) {
                    newSaldoValue = `${parseFloat(data.P49_value).toFixed(2)} ‚Ç¨`;
                }

                if (newSaldoValue) {
                    actualSaldoValue = newSaldoValue;
                    
                    // Only show the value if visibility is enabled
                    if (saldoVisible) {
                        saldoElement.textContent = actualSaldoValue;
                    } else {
                        saldoElement.textContent = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ç¨";
                    }
                }

            } catch (error) {
                console.error("Errore nel recuperare il saldo da P49:", error);
                actualSaldoValue = "-- ‚Ç¨";
                if (saldoVisible) {
                    saldoElement.textContent = actualSaldoValue;
                } else {
                    saldoElement.textContent = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ç¨";
                }
            } finally {
                saldoCard.classList.remove('loading');
            }
        }

        async function fetchDevices() {
            try {
                const response = await fetch('/api/devices');
                const devices = await response.json();
                return devices;
            } catch (error) {
                console.error('Error fetching devices:', error);
                return [];
            }
        }

        async function updateUI() {
            const data = await fetchData();
            const devices = await fetchDevices();

            if (!data) return;

            // Update temperature and humidity with enhanced animations
            const tempElement = document.getElementById("temperatureValue");
            const humidElement = document.getElementById("humidityValue");
            
            // Add loading animation
            tempElement.style.transform = 'scale(0.9)';
            humidElement.style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                tempElement.textContent = `${parseFloat(data.temperature.current).toFixed(1)} ¬∞C`;
                humidElement.textContent = `${parseFloat(data.humidity.current).toFixed(0)} %`;
                
                tempElement.style.transform = 'scale(1)';
                humidElement.style.transform = 'scale(1)';
            }, 150);

            // Update min/max values
            document.getElementById("tempMinMax").textContent =
                `${data.temperature.minMaxLast24Hours[0] === 'inf' ? 'N/A' : parseFloat(data.temperature.minMaxLast24Hours[0]).toFixed(1)} / ${data.temperature.minMaxLast24Hours[1] === '-inf' ? 'N/A' : parseFloat(data.temperature.minMaxLast24Hours[1]).toFixed(1)}`;
            document.getElementById("humidityMinMax").textContent =
                `${data.humidity.minMaxLast24Hours[0] === 'inf' ? 'N/A' : parseFloat(data.humidity.minMaxLast24Hours[0]).toFixed(0)} / ${data.humidity.minMaxLast24Hours[1] === '-inf' ? 'N/A' : parseFloat(data.humidity.minMaxLast24Hours[1]).toFixed(0)}`;

            // Update devices section
            const deviceDetails = devices.map(device =>
                `<p>${device.hostname} - Last Seen: ${formatTimestamp(device.timestamp)}</p>`
            ).join('<br>');
        }

        async function fetchLastAlarmStatus() {
            try {
                const response = await fetch('/security/alarm', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const [status, _] = await response.json();

                const alarmCard = document.getElementById("alarmCard");
                const alarmStatus = document.getElementById("alarmStatus");
                const alarmDot = alarmCard.querySelector('.status-dot');

                if (status === "true") {
                    alarmCard.classList.add("green");
                    alarmCard.classList.remove("red");
                    alarmStatus.textContent = "ON";
                    alarmDot.classList.add("online");
                    alarmDot.classList.remove("offline");
                } else if (status === "false") {
                    alarmCard.classList.add("red");
                    alarmCard.classList.remove("green");
                    alarmStatus.textContent = "OFF";
                    alarmDot.classList.add("offline");
                    alarmDot.classList.remove("online");
                }
            } catch (error) {
                console.error('Error fetching last alarm status:', error);
            }
        }

        async function toggleAlarm() {
            const alarmCard = document.getElementById("alarmCard");
            const alarmStatus = document.getElementById("alarmStatus");

            // Enhanced click feedback
            alarmCard.style.transform = 'scale(0.95)';
            setTimeout(() => {
                alarmCard.style.transform = '';
            }, 120);

            const isOn = alarmCard.classList.contains("green");
            alarmStatus.textContent = isOn ? "OFF" : "ON";

            const alarmData = { status: !isOn };

            try {
                const response = await fetch('/security/alarm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(alarmData),
                });

                if (response.ok) {
                    console.log('Alarm status updated successfully.');
                    fetchLastAlarmStatus();
                } else {
                    console.error('Failed to update alarm status.');
                }
            } catch (error) {
                console.error('Error posting alarm status:', error);
            }
        }

        async function fetchAirQuality() {
            const airQualityCard = document.getElementById("airQualityCard");
            airQualityCard.classList.add('loading');

            try {
                const response = await fetch('https://192.168.178.101:4443/api/last_air_quality_today');
                const data = await response.json();

                const { air_quality_index, air_quality_description, timestamp } = data;

                const airQualityIndexElement = document.getElementById("airQualityIndex");
                const airQualityStatus = document.getElementById("airQualityStatus");

                // Enhanced animation
                airQualityIndexElement.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    airQualityIndexElement.textContent = `${air_quality_index.toFixed(1)}`;
                    airQualityStatus.textContent = `${air_quality_description}`;
                    airQualityIndexElement.style.transform = 'scale(1)';
                }, 150);

                // Remove previous quality classes
                airQualityCard.classList.remove("ottimo", "buono", "moderato", "scadente", "molto-scadente", "pericoloso");

                // Update card styling based on air quality
                if (air_quality_index <= 20) {
                    airQualityCard.classList.add("molto-scadente");
                } else if (air_quality_index <= 40) {
                    airQualityCard.classList.add("scadente");
                } else if (air_quality_index <= 60) {
                    airQualityCard.classList.add("moderato");
                } else if (air_quality_index <= 80) {
                    airQualityCard.classList.add("buono");
                } else if (air_quality_index <= 100) {
                    airQualityCard.classList.add("buono");
                } else {
                    airQualityCard.classList.add("ottimo");
                }
            } catch (error) {
                console.error('Error fetching air quality data:', error);
            } finally {
                airQualityCard.classList.remove('loading');
            }
        }

        // Enhanced interaction feedback
        function addCardInteractions() {
            document.querySelectorAll('.card').forEach(card => {
                // Mouse interactions
                card.addEventListener('mousedown', () => {
                    card.style.transform = 'translateY(-2px) scale(0.98)';
                });
                
                card.addEventListener('mouseup', () => {
                    card.style.transform = '';
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = '';
                });

                // Touch interactions for mobile
                card.addEventListener('touchstart', (e) => {
                    card.style.transform = 'scale(0.98)';
                    // Add haptic feedback
                    if (navigator.vibrate) {
                        navigator.vibrate(30);
                    }
                }, { passive: true });
                
                card.addEventListener('touchend', () => {
                    setTimeout(() => {
                        card.style.transform = '';
                    }, 100);
                }, { passive: true });

                // Keyboard navigation
                card.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        card.click();
                    }
                });
            });
        }

        // Enhanced initialization
        function initialize() {
            loadTheme();
            loadSaldoVisibilityPreference();
            startDateTimeUpdates(); // Start date and time updates
            addCardInteractions();
            
            // Add alarm card click listener
            document.getElementById('alarmCard').addEventListener('click', toggleAlarm);
            
            // Staggered data loading for better UX
            setTimeout(() => updateUI(), 100);
            setTimeout(() => fetchSaldoValue(), 200);
            setTimeout(() => fetchLastAlarmStatus(), 300);
            setTimeout(() => fetchAirQuality(), 400);
        }

        // Auto-refresh data every 5 minutes
        setInterval(() => {
            updateUI();
            fetchSaldoValue();
            fetchAirQuality();
        }, 5 * 60 * 1000);

        // Performance optimizations
        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.card').forEach((card) => {
                observer.observe(card);
            });
        }

        // Handle visibility changes for better performance
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // Refresh data when tab becomes visible
                updateUI();
                fetchSaldoValue();
                fetchAirQuality();
            }
        });

        // Handle network status
        window.addEventListener('online', () => {
            console.log('Network connection restored');
            updateUI();
            fetchSaldoValue();
            fetchAirQuality();
        });

        window.addEventListener('offline', () => {
            console.log('Network connection lost');
        });

        // Initialize everything when DOM is loaded
        window.onload = initialize;
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Shopping List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-lavender: #e8e1ff;
            --primary-lavender-dark: #d4c5ff;
            --secondary-mint: #e0f9f5;
            --secondary-mint-dark: #c7f5ed;
            --accent-peach: #ffe8e1;
            --accent-peach-dark: #ffd5c7;
            --background-cream: #fefcf9;
            --background-white: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-light: rgba(226, 232, 240, 0.6);
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-large: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --gradient-primary: linear-gradient(135deg, var(--primary-lavender) 0%, var(--primary-lavender-dark) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--secondary-mint) 0%, var(--secondary-mint-dark) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent-peach) 0%, var(--accent-peach-dark) 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--background-cream) 0%, #f8f6f3 100%);
            color: var(--text-primary);
            line-height: 1.4;
            min-height: 100vh;
            font-size: 14px;
            font-weight: 400;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .app-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 16px;
            background: var(--background-white);
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-light);
        }

        .app-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa, #ec4899, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .app-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .status-notification {
            background: var(--background-white);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 10px 16px;
            margin-bottom: 16px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-align: center;
            box-shadow: var(--shadow-soft);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(-8px);
        }

        .status-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-notification.success {
            background: var(--gradient-secondary);
            border-color: #a7f3d0;
            color: #047857;
        }

        .status-notification.error {
            background: var(--gradient-accent);
            border-color: #fecaca;
            color: #dc2626;
        }

        .status-notification.warning {
            background: #fef3c7;
            border-color: #fed7aa;
            color: #92400e;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .dashboard-left {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .dashboard-right {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: var(--background-white);
            padding: 16px 12px;
            border-radius: 14px;
            text-align: center;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card.updating {
            transform: scale(1.02);
            background: var(--gradient-accent);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 600;
        }

        .form-card {
            background: var(--background-white);
            padding: 20px 16px;
            border-radius: 16px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }

        .form-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }

        .form-input {
            padding: 10px 12px;
            border: 2px solid var(--border-light);
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            background: var(--background-white);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .form-input:focus {
            border-color: #a78bfa;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .primary-button {
            background: var(--gradient-primary);
            color: var(--text-primary);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
            box-shadow: var(--shadow-soft);
        }

        .primary-button:hover:not(.loading):not(.success):not(.error) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .primary-button:active {
            transform: translateY(0);
        }

        .primary-button.loading {
            background: #f1f5f9;
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .primary-button.success {
            background: var(--gradient-secondary);
            color: #047857;
        }

        .primary-button.error {
            background: var(--gradient-accent);
            color: #dc2626;
        }

        .primary-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            margin: -8px 0 0 -8px;
            border: 2px solid transparent;
            border-top-color: var(--text-secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
        }

        .primary-button.loading::after {
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .action-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .action-button {
            background: var(--background-white);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 10px 14px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            font-weight: 500;
            box-shadow: var(--shadow-soft);
            position: relative;
        }

        .action-button:hover:not(.loading):not(.success) {
            background: var(--gradient-primary);
            border-color: #c7d2fe;
            color: var(--text-primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .action-button.loading {
            background: #fef3c7;
            border-color: #fed7aa;
            color: #92400e;
            cursor: not-allowed;
        }

        .action-button.success {
            background: var(--gradient-secondary);
            border-color: #a7f3d0;
            color: #047857;
        }

        .action-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            margin: -6px 0 0 -6px;
            border: 2px solid #92400e;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .content-card {
            background: var(--background-white);
            border-radius: 16px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-card:hover {
            border-color: rgba(167, 139, 250, 0.3);
            box-shadow: var(--shadow-medium);
        }

        .card-header {
            background: var(--gradient-primary);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-light);
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toggle-button {
            background: var(--background-white);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 0.7rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        .toggle-button:hover {
            background: var(--primary-lavender);
            transform: translateY(-1px);
            box-shadow: var(--shadow-soft);
        }

        .card-content {
            padding: 16px;
            max-height: 350px;
            overflow-y: auto;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-content.collapsed {
            max-height: 0;
            padding: 0 16px;
            overflow: hidden;
        }

        .item-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .shopping-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--background-cream);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
            transform: translateX(0);
        }

        .shopping-item:hover {
            background: var(--gradient-primary);
            border-color: rgba(167, 139, 250, 0.4);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .shopping-item.completing {
            opacity: 0.7;
            transform: translateX(-15px);
        }

        .shopping-item.completed {
            opacity: 0.6;
            background: var(--gradient-secondary);
        }

        .shopping-item.completed .item-name {
            text-decoration: line-through;
            color: #047857;
        }

        .shopping-item.removing {
            opacity: 0;
            transform: translateX(80px);
        }

        .item-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            margin-right: 12px;
            position: relative;
            cursor: pointer;
            background: var(--background-white);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .item-checkbox:hover {
            border-color: #34d399;
            transform: scale(1.05);
            box-shadow: 0 3px 8px rgba(52, 211, 153, 0.3);
        }

        .item-checkbox.checked {
            background: var(--gradient-secondary);
            border-color: #10b981;
        }

        .item-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #047857;
            font-size: 12px;
            font-weight: bold;
        }

        .item-checkbox.loading {
            border-color: #fbbf24;
            background: #fef3c7;
        }

        .item-checkbox.loading::after {
            content: '';
            width: 8px;
            height: 8px;
            border: 2px solid #92400e;
            border-top: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .item-metadata {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .metadata-tag {
            background: var(--gradient-primary);
            color: var(--text-primary);
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 0.65rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .quantity-indicator {
            background: var(--gradient-secondary);
            color: #047857;
            padding: 3px 6px;
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 600;
        }

        .priority-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            box-shadow: var(--shadow-soft);
        }

        .priority-high { 
            background: linear-gradient(135deg, #fecaca, #f87171);
        }
        .priority-medium { 
            background: linear-gradient(135deg, #fed7aa, #fdba74);
        }
        .priority-low { 
            background: linear-gradient(135deg, #bbf7d0, #86efac);
        }

        .date-indicator {
            font-size: 0.65rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .delete-button {
            background: var(--gradient-accent);
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 6px 8px;
            color: #dc2626;
            font-size: 0.75rem;
            cursor: pointer;
            margin-left: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            min-width: 32px;
            flex-shrink: 0;
            font-weight: 500;
        }

        .delete-button:hover:not(.loading) {
            background: #fecaca;
            transform: translateY(-1px);
            box-shadow: var(--shadow-soft);
        }

        .delete-button.loading {
            background: #fef3c7;
            color: #92400e;
            cursor: not-allowed;
            border-color: #fed7aa;
        }

        .delete-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            margin: -5px 0 0 -5px;
            border: 2px solid #92400e;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .filter-section {
            background: var(--gradient-primary);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 12px;
        }

        .filter-button {
            background: var(--background-white);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            letter-spacing: 0.3px;
            box-shadow: var(--shadow-soft);
        }

        .filter-button:hover:not(.loading) {
            background: var(--gradient-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .filter-button.loading {
            background: #f1f5f9;
            cursor: not-allowed;
        }

        .filter-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 14px;
            height: 14px;
            margin: -7px 0 0 -7px;
            border: 2px solid var(--text-muted);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--background-cream);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .history-item:hover {
            background: var(--gradient-primary);
            border-color: rgba(167, 139, 250, 0.4);
            transform: translateY(-1px);
            box-shadow: var(--shadow-soft);
        }

        .history-info {
            flex: 1;
            min-width: 0;
        }

        .history-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .frequency-badge {
            background: var(--gradient-secondary);
            color: #047857;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.65rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .empty-state {
            text-align: center;
            padding: 32px 16px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            opacity: 0.6;
        }

        .empty-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .sync-indicator {
            position: fixed;
            bottom: 16px;
            right: 16px;
            background: rgba(45, 55, 72, 0.95);
            backdrop-filter: blur(20px);
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.7rem;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            font-weight: 500;
            letter-spacing: 0.3px;
            box-shadow: var(--shadow-large);
        }

        .sync-indicator.show {
            opacity: 1;
            transform: translateY(-2px);
        }

        /* Desktop specific styles */
        @media (min-width: 1024px) {
            .main-content {
                padding: 40px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr 1fr;
                gap: 24px;
                align-items: start;
            }

            .app-title {
                font-size: 2.5rem;
            }

            .app-subtitle {
                font-size: 1.1rem;
            }

            .stats-overview {
                grid-template-columns: repeat(3, 1fr);
            }

            .form-grid {
                grid-template-columns: 2fr 1fr;
                gap: 20px;
            }

            .form-grid.full-width {
                grid-template-columns: 1fr 1fr;
            }

            .action-bar {
                grid-template-columns: repeat(4, 1fr);
            }

            .card-content {
                max-height: 500px;
            }
        }

        /* Tablet styles */
        @media (min-width: 768px) and (max-width: 1023px) {
            .main-content {
                padding: 24px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .stats-overview {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }

            .action-bar {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
                margin-bottom: 12px;
            }

            .action-button {
                padding: 8px 10px;
                font-size: 0.7rem;
                border-radius: 8px;
            }

            .card-content {
                padding: 12px;
                max-height: 280px;
            }

            .card-header {
                padding: 10px 12px;
            }

            .card-title {
                font-size: 0.8rem;
                gap: 4px;
            }

            .toggle-button {
                padding: 4px 8px;
                font-size: 0.65rem;
                border-radius: 6px;
            }

            .shopping-item {
                padding: 10px;
                border-radius: 10px;
            }

            .item-name {
                font-size: 0.8rem;
                margin-bottom: 3px;
            }

            .item-metadata {
                gap: 4px;
            }

            .metadata-tag {
                padding: 2px 6px;
                font-size: 0.6rem;
                border-radius: 6px;
            }

            .quantity-indicator {
                padding: 2px 5px;
                font-size: 0.6rem;
                border-radius: 5px;
            }

            .date-indicator {
                font-size: 0.6rem;
            }

            .delete-button {
                padding: 5px 6px;
                margin-left: 6px;
                min-width: 28px;
                font-size: 0.7rem;

                                <input type="date" class="form-input" id="end_timestamp">

                            <span>Filter History</span>
                        </button>

                        <div class="empty-state">

    <script>
        let shoppingData = [];
        let historicalData = [];
        let isOnline = navigator.onLine;
        let pendingOperations = new Map(); // Track pending operations to avoid duplicates
        let lastSyncTimestamp = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentItems();
            setDefaultDates();
            showStatus('Welcome! Your shopping list is ready.', 'success');
        });

        // Status and feedback functions
        function showStatus(message, type = 'info', duration = 3000) {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = message;
            statusBar.className = `status-notification show ${type}`;
            
            setTimeout(() => {
                statusBar.classList.remove('show');
            }, duration);
        }

        function showSyncStatus(message, duration = 2000) {
            const syncStatus = document.getElementById('sync-status');
            syncStatus.textContent = message;
            syncStatus.classList.add('show');
            
            setTimeout(() => {
                syncStatus.classList.remove('show');
            }, duration);
        }

        function setButtonState(buttonId, state, text) {
            const btn = document.getElementById(buttonId);
            const textElement = btn.querySelector('span') || btn;
            
            btn.classList.remove('loading', 'success', 'error');
            
            if (state === 'loading') {
                btn.classList.add('loading');
                btn.disabled = true;
                textElement.textContent = text || 'Loading...';
            } else if (state === 'success') {
                btn.classList.add('success');
                btn.disabled = false;
                textElement.textContent = text || 'Success!';
                setTimeout(() => resetButton(buttonId), 2000);
            } else if (state === 'error') {
                btn.classList.add('error');
                btn.disabled = false;
                textElement.textContent = text || 'Error';
                setTimeout(() => resetButton(buttonId), 3000);
            } else {
                btn.disabled = false;
                textElement.textContent = text;
            }
        }

        function resetButton(buttonId) {
            const btn = document.getElementById(buttonId);
            const textElement = btn.querySelector('span') || btn;
            btn.classList.remove('loading', 'success', 'error');
            
            const originalTexts = {
                'add-item-btn': 'Add to List',
                'clear-btn': '🗑️ Clear Done',
                'complete-all-btn': '✅ All Done',
                'export-btn': '📤 Export',
                'sync-btn': '🔄 Sync',
                'filter-btn': 'Filter History'
            };
            
            textElement.textContent = originalTexts[buttonId] || 'Button';
        }

        function animateStatCard(cardId) {
            const card = document.getElementById(cardId);
            if (card) {
                card.classList.add('updating');
                setTimeout(() => {
                    card.classList.remove('updating');
                }, 500);
            }
        }

        function setDefaultDates() {
            const today = new Date();
            const oneMonthAgo = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
            
            document.getElementById('end_timestamp').value = today.toISOString().split('T')[0];
            document.getElementById('start_timestamp').value = oneMonthAgo.toISOString().split('T')[0];
        }

        // Improved loadCurrentItems - eliminates duplicates
        async function loadCurrentItems() {
            try {
                showSyncStatus('Loading items...');
                const response = await fetch('/api/shopping-list/current');
                
                if (response.ok) {
                    const serverData = await response.json();
                    
                    // Use server data as the single source of truth
                    shoppingData = serverData || [];
                    lastSyncTimestamp = Date.now();
                    
                    // Update localStorage with server data
                    localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                    localStorage.setItem('lastSyncTimestamp', lastSyncTimestamp.toString());
                    
                    showStatus(`Loaded ${shoppingData.length} items`, 'success', 2000);
                } else {
                    // Fallback to localStorage only if server fails
                    const localData = JSON.parse(localStorage.getItem('shoppingList') || '[]');
                    if (localData.length > 0) {
                        shoppingData = localData;
                        showStatus(`Using ${shoppingData.length} local items`, 'warning');
                    } else {
                        shoppingData = [];
                    }
                }
            } catch (error) {
                console.error('Server unavailable:', error);
                const localData = JSON.parse(localStorage.getItem('shoppingList') || '[]');
                shoppingData = localData;
                if (shoppingData.length > 0) {
                    showStatus('Using offline mode', 'warning');
                }
            }
            
            renderCurrentItems();
            updateStatistics();
        }

        function renderCurrentItems() {
            const container = document.getElementById('shopping_list_items');
            
            if (shoppingData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🛒</div>
                        <div class="empty-text">Add some items to get started!</div>
                    </div>
                `;
                return;
            }

            // Filter out completed items for display
            const activeItems = shoppingData.filter(item => !item.inCart);

            if (activeItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">✅</div>
                        <div class="empty-text">All items completed!</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = activeItems.map((item, index) => {
                // Find the actual index in shoppingData array
                const actualIndex = shoppingData.findIndex(dataItem => 
                    (dataItem.id && dataItem.id === item.id) || 
                    (dataItem._id && dataItem._id === item._id) ||
                    (dataItem.name === item.name && dataItem.store === item.store && dataItem.dateAdded === item.dateAdded)
                );

                return `
                    <li class="shopping-item fade-in" data-item-id="${item.id || item._id || actualIndex}">
                        <div class="item-checkbox" onclick="toggleItemInCart(${actualIndex})" id="checkbox-${actualIndex}"></div>
                        <div class="item-details">
                            <div class="item-name">${item.name || item.item_name}</div>
                            <div class="item-metadata">
                                <span class="metadata-tag">${item.store}</span>
                                <span class="quantity-indicator">${item.quantity}</span>
                                <span class="priority-indicator priority-${item.priority || 'medium'}"></span>
                                ${item.neededBy ? `<span class="date-indicator">${new Date(item.neededBy).toLocaleDateString()}</span>` : ''}
                            </div>
                        </div>
                        <button class="delete-button" onclick="deleteItem(${actualIndex})" id="delete-${actualIndex}">🗑️</button>
                    </li>
                `;
            }).join('');
        }

        function updateStatistics() {
            const total = shoppingData.length;
            const completed = shoppingData.filter(item => item.inCart).length;
            const active = total - completed;
            const uniqueStores = [...new Set(shoppingData.map(item => item.store))].length;

            // Animate stat cards
            animateStatCard('total-card');
            animateStatCard('completed-card');
            animateStatCard('stores-card');

            document.getElementById('total-items').textContent = active;
            document.getElementById('completed-items').textContent = completed;
            document.getElementById('unique-stores').textContent = uniqueStores;
        }

        // Improved addItem function - prevents duplicates
        async function addItem() {
            const name = document.getElementById('item_name').value.trim();
            const store = document.getElementById('store').value.trim();
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const neededBy = document.getElementById('needed_by').value;
            const priority = document.getElementById('priority').value;

            if (!name || !store) {
                showStatus('Please fill in item name and store', 'error');
                return;
            }

            // Check for duplicates
            const duplicate = shoppingData.find(item => 
                (item.name || item.item_name) === name && 
                item.store === store && 
                !item.inCart
            );

            const timestamp = new Date().toISOString();
            const tempId = 'temp_' + Date.now(); // Temporary ID for tracking
            
            const newItem = {
                id: tempId,
                name,
                item_name: name,
                store,
                quantity,
                neededBy,
                priority,
                inCart: false,
                dateAdded: timestamp
            };

            // Check if operation is already pending
            if (pendingOperations.has(tempId)) {
                return;
            }
            pendingOperations.set(tempId, newItem);

            try {
                const response = await fetch('/todolist/insert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        item_name: name,
                        store: store,
                        quantity: quantity,
                        priority: priority,
                        timestamp: timestamp
                    })
                });

                if (response.ok) {
                    const serverResponse = await response.json();
                    
                    // Remove temp item and add server response
                    pendingOperations.delete(tempId);
                    
                    // Update the item with server-provided ID if available
                    if (serverResponse.id || serverResponse._id) {
                        newItem.id = serverResponse.id || serverResponse._id;
                    }
                    
                    // Only add if not already present
                    const existingIndex = shoppingData.findIndex(item => 
                        (item.id === newItem.id) || 
                        (item.name === name && item.store === store && !item.inCart)
                    );
                    
                    if (existingIndex === -1) {
                        shoppingData.push(newItem);
                        localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                    }
                    
                    renderCurrentItems();
                    updateStatistics();
                    clearForm();
                    setButtonState('add-item-btn', 'success', '✅ Added!');
                    showStatus(`Added "${name}" to your list`, 'success');
                    
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                console.error('Server unavailable, saving locally:', error);
                pendingOperations.delete(tempId);
                
                // Save locally only if not already present
                const existingIndex = shoppingData.findIndex(item => 
                    item.name === name && item.store === store && !item.inCart
                );
                
                if (existingIndex === -1) {
                    shoppingData.push(newItem);
                    localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                    renderCurrentItems();
                    updateStatistics();
                    clearForm();
                    setButtonState('add-item-btn', 'success', '✅ Added Locally');
                    showStatus(`Added "${name}" locally (server unavailable)`, 'warning');
                } else {
                }
            }
        }

        function clearForm() {
            document.getElementById('item_name').value = '';
            document.getElementById('store').value = '';
            document.getElementById('quantity').value = '1';
            document.getElementById('needed_by').value = '';
            document.getElementById('priority').value = 'medium';
        }

        // Improved toggleItemInCart - prevents race conditions
        async function toggleItemInCart(index) {
            if (index < 0 || index >= shoppingData.length) {
                console.error('Invalid index:', index);
                return;
            }

            const item = shoppingData[index];
            const itemId = item.id || item._id;
            const checkbox = document.getElementById(`checkbox-${index}`);
            const itemElement = checkbox ? checkbox.closest('.shopping-item') : null;
            
            if (!checkbox || !itemElement) {
                console.error('UI elements not found for index:', index);
                return;
            }

            // Prevent double-clicking
            if (checkbox.classList.contains('loading')) {
                return;
            }
            
            checkbox.classList.add('loading');
            itemElement.classList.add('completing');
            
            try {
                if (!item.inCart) {
                    // Mark as completed
                    const response = await fetch(`/api/shopping-list/complete/${itemId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            item_name: item.name || item.item_name,
                            store: item.store,
                            quantity: item.quantity,
                            priority: item.priority,
                            timestamp: new Date().toISOString().split('T')[0]
                        })
                    });

                    if (response.ok || !isOnline) {
                        // Update local data
                        shoppingData[index].inCart = true;
                        shoppingData[index].purchaseDate = new Date().toISOString();
                        localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                        
                        // Animate completion and remove from view
                        setTimeout(() => {
                            renderCurrentItems();
                            updateStatistics();
                            showStatus(`"${item.name || item.item_name}" completed!`, 'success');
                        }, 800);
                    } else {
                        throw new Error('Server error');
                    }
                }
                
            } catch (error) {
                console.error('Error completing item:', error);
                checkbox.classList.remove('loading');
                itemElement.classList.remove('completing');
                showStatus('Failed to complete item - please try again', 'error');
            }
        }

        // Improved deleteItem function
        async function deleteItem(index) {
            if (index < 0 || index >= shoppingData.length) {
                console.error('Invalid index:', index);
                return;
            }

            const item = shoppingData[index];
            const deleteBtn = document.getElementById(`delete-${index}`);
            const itemElement = deleteBtn ? deleteBtn.closest('.shopping-item') : null;
            const itemName = item.name || item.item_name;
            
            if (!deleteBtn || !itemElement) {
                console.error('UI elements not found for index:', index);
                return;
            }

            // Prevent double-clicking
            if (deleteBtn.classList.contains('loading')) {
                return;
            }
            
            deleteBtn.classList.add('loading');
            itemElement.classList.add('removing');

            try {
                const itemId = item.id || item._id;
                const response = await fetch(`/todolist/delete/${itemId}`, {
                    method: 'DELETE'
                });
                
                // Remove from local data regardless of server response
                setTimeout(() => {
                    shoppingData.splice(index, 1);
                    localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                    renderCurrentItems();
                    updateStatistics();
                    
                    if (response && response.ok) {
                        showStatus(`"${itemName}" deleted`, 'success');
                    } else {
                        showStatus(`"${itemName}" deleted locally`, 'warning');
                    }
                }, 300);
                
            } catch (error) {
                console.error('Error deleting item:', error);
                // Still remove locally if server fails
                setTimeout(() => {
                    shoppingData.splice(index, 1);
                    localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                    renderCurrentItems();
                    updateStatistics();
                    showStatus(`"${itemName}" deleted locally`, 'warning');
                }, 300);
            }
        }

        async function clearCompleted() {
            const completedItems = shoppingData.filter(item => item.inCart);
            if (completedItems.length === 0) {
                showStatus('No completed items to clear', 'info');
                return;
            }

            setButtonState('clear-btn', 'loading', 'Clearing...');

            try {
                const response = await fetch('/api/shopping-list/clear-completed', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response && response.ok) {
                    const result = await response.json();
                    setButtonState('clear-btn', 'success', `✅ Cleared ${result.cleared_count}`);
                    showStatus(`Cleared ${result.cleared_count} completed items`, 'success');
                } else {
                    setButtonState('clear-btn', 'success', '✅ Cleared');
                    showStatus('Items cleared locally', 'warning');
                }
                
            } catch (error) {
                console.error('Error clearing items:', error);
                setButtonState('clear-btn', 'success', '✅ Cleared');
                showStatus('Items cleared locally (server unavailable)', 'warning');
            }
            
            // Remove completed items from local data
            const clearedCount = completedItems.length;
            shoppingData = shoppingData.filter(item => !item.inCart);
            localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
            renderCurrentItems();
            updateStatistics();
        }

        async function markAllComplete() {
            const incompleteItems = shoppingData.filter(item => !item.inCart);
            
            if (incompleteItems.length === 0) {
                showStatus('No items to complete', 'info');
                return;
            }

            setButtonState('complete-all-btn', 'loading', 'Completing...');

            try {
                const itemIds = incompleteItems
                    .filter(item => item.id || item._id)
                    .map(item => item.id || item._id);
                
                if (itemIds.length > 0) {
                    const response = await fetch('/api/shopping-list/bulk-complete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ item_ids: itemIds })
                    });
                    
                    if (response && response.ok) {
                        const result = await response.json();
                        setButtonState('complete-all-btn', 'success', `✅ ${result.updated_count} Completed`);
                        showStatus(`Completed ${result.updated_count} items`, 'success');
                    } else {
                        setButtonState('complete-all-btn', 'success', '✅ Completed');
                        showStatus('Items completed locally', 'warning');
                    }
                } else {
                    setButtonState('complete-all-btn', 'success', '✅ Completed');
                    showStatus(`Completed ${incompleteItems.length} items`, 'success');
                }
                
                // Update local data
                shoppingData.forEach(item => {
                    if (!item.inCart) {
                        item.inCart = true;
                        item.purchaseDate = new Date().toISOString();
                    }
                });
                
                localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                
                // Animate completion
                setTimeout(() => {
                    renderCurrentItems();
                    updateStatistics();
                }, 1000);
                
            } catch (error) {
                console.error('Error completing all items:', error);
                setButtonState('complete-all-btn', 'error', 'Failed');
                showStatus('Failed to complete all items', 'error');
            }
        }

        async function exportList() {
            if (shoppingData.length === 0) {
                showStatus('No items to export', 'info');
                return;
            }

            setButtonState('export-btn', 'loading', 'Exporting...');

            try {
                const exportData = {
                    currentList: shoppingData,
                    exportDate: new Date().toISOString(),
                    statistics: {
                        totalItems: shoppingData.length,
                        completedItems: shoppingData.filter(item => item.inCart).length,
                        uniqueStores: [...new Set(shoppingData.map(item => item.store))].length
                    },
                    metadata: {
                        version: '2.0',
                        exported_by: 'Smart Shopping List'
                    }
                };

                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `shopping-list-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                setButtonState('export-btn', 'success', '✅ Exported');
                showStatus('List exported successfully', 'success');
                
            } catch (error) {
                console.error('Export error:', error);
                setButtonState('export-btn', 'error', 'Export Failed');
                showStatus('Export failed', 'error');
            }
        }

        // Improved syncWithServer function
        async function syncWithServer() {
            setButtonState('sync-btn', 'loading', 'Syncing...');
            showSyncStatus('Syncing with server...');
            
            try {
                // Clear pending operations before sync
                pendingOperations.clear();
                
                await loadCurrentItems();
                
                const historyContainer = document.getElementById('history_items');
                if (historyContainer && !historyContainer.querySelector('.empty-state')) {
                    await loadItemsByTimestamp();
                }
                
                setButtonState('sync-btn', 'success', '✅ Synced');
                showStatus('Sync completed successfully', 'success');
                
            } catch (error) {
                console.error('Sync error:', error);
                setButtonState('sync-btn', 'error', 'Sync Failed');
                showStatus('Sync failed - using offline mode', 'error');
            }
        }

        async function loadItemsByTimestamp() {
            const startDate = document.getElementById('start_timestamp').value;
            const endDate = document.getElementById('end_timestamp').value;

            if (!startDate || !endDate) {
                showStatus('Please select both dates', 'error');
                return;
            }

            setButtonState('filter-btn', 'loading', 'Loading History...');
            
            const container = document.getElementById('history_items');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">⏳</div>
                    <div class="empty-text">Loading purchase history...</div>
                </div>
            `;

            try {
                const response = await fetch(`/todolist/update/${startDate}/${endDate}`);
                
                if (response.ok) {
                    const data = await response.json();
                    renderHistoricalData(data);
                    setButtonState('filter-btn', 'success', `✅ Found ${data.length} Items`);
                    if (data.length > 0) {
                        showStatus(`Found ${data.length} items in history`, 'success');
                    } else {
                        showStatus('No items found in selected date range', 'info');
                    }
                    return;
                } else {
                    throw new Error('Server response not ok');
                }
            } catch (error) {
                console.error('API call failed:', error);
                const allHistory = JSON.parse(localStorage.getItem('shoppingHistory') || '[]');
                const filteredData = allHistory.filter(item => {
                    const itemDate = new Date(item.purchaseDate || item.timestamp);
                    const startDateObj = new Date(startDate);
                    const endDateObj = new Date(endDate);
                    return itemDate >= startDateObj && itemDate <= endDateObj;
                });

                renderHistoricalData(filteredData);
                setButtonState('filter-btn', 'success', `✅ ${filteredData.length} Local Items`);
                if (filteredData.length === 0) {
                    showStatus('No items found locally for selected dates', 'info');
                } else {
                    showStatus(`Found ${filteredData.length} items locally`, 'warning');
                }
            }
        }

        function renderHistoricalData(data) {
            const container = document.getElementById('history_items');
            
            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📊</div>
                        <div class="empty-text">No purchase history found for selected dates.</div>
                    </div>
                `;
                return;
            }

            const itemFrequency = {};
            data.forEach(item => {
                const itemName = item.item_name || item.name;
                const key = `${itemName}-${item.store}`;
                itemFrequency[key] = (itemFrequency[key] || 0) + 1;
            });

            const groupedItems = {};
            data.forEach(item => {
                const itemName = item.item_name || item.name;
                const key = `${itemName}-${item.store}`;
                if (!groupedItems[key]) {
                    groupedItems[key] = {
                        name: itemName,
                        store: item.store,
                        frequency: itemFrequency[key],
                        totalQuantity: 0,
                        lastPurchased: item.timestamp || item.purchaseDate || item.completedDate
                    };
                }
                groupedItems[key].totalQuantity += parseInt(item.quantity) || 0;
                
                const currentDate = item.timestamp || item.purchaseDate || item.completedDate;
                if (new Date(currentDate) > new Date(groupedItems[key].lastPurchased)) {
                    groupedItems[key].lastPurchased = currentDate;
                }
            });

            const sortedItems = Object.values(groupedItems).sort((a, b) => b.frequency - a.frequency);

            container.innerHTML = sortedItems.map(item => `
                <div class="history-item fade-in">
                    <div class="history-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-metadata">
                            <span class="metadata-tag">${item.store}</span>
                            <span class="quantity-indicator">Total: ${item.totalQuantity}</span>
                            <span class="date-indicator">Last: ${new Date(item.lastPurchased).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="history-actions">
                        <span class="frequency-badge">Bought ${item.frequency}x</span>
                    </div>
                </div>
            `).join('');
        }

        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            const btn = section.previousElementSibling.querySelector('.toggle-button');
            
            section.classList.toggle('collapsed');
            btn.textContent = section.classList.contains('collapsed') ? 'Show' : 'Hide';
        }

        // Network status handling
        window.addEventListener('online', function() {
            isOnline = true;
            showStatus('Back online - syncing...', 'success');
            syncWithServer();
        });

        window.addEventListener('offline', function() {
            isOnline = false;
            showStatus('Gone offline - using local storage', 'warning');
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                addItem();
            }
            
            if (e.key === 'k' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                document.getElementById('item_name').focus();
            }
            
            if (e.key === 'e' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                exportList();
            }
            
            if (e.key === 's' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                syncWithServer();
            }
        });

        // Enhanced auto-sync with collision detection
        setInterval(async () => {
            if (isOnline && pendingOperations.size === 0) {
                try {
                    const currentTimestamp = Date.now();
                    const lastSync = parseInt(localStorage.getItem('lastSyncTimestamp') || '0');
                    
                    // Only sync if enough time has passed and no operations are pending
                    if (currentTimestamp - lastSync > 30000) { // 30 seconds
                        showSyncStatus('Auto-syncing...', 1000);
                        await loadCurrentItems();
                    }
                } catch (error) {
                    console.error('Auto-sync failed:', error);
                }
            }
        }, 60000); // Every minute

        // Enhanced form validation with visual feedback
        document.getElementById('item_name').addEventListener('input', function() {
            const value = this.value.trim();
            if (value.length > 0) {
                this.style.borderColor = '#34d399';
                this.style.boxShadow = '0 0 0 3px rgba(52, 211, 153, 0.1)';
            } else {
                this.style.borderColor = 'var(--border-light)';
                this.style.boxShadow = 'none';
            }
        });

        document.getElementById('store').addEventListener('input', function() {
            const value = this.value.trim();
            if (value.length > 0) {
                this.style.borderColor = '#34d399';
                this.style.boxShadow = '0 0 0 3px rgba(52, 211, 153, 0.1)';
            } else {
                this.style.borderColor = 'var(--border-light)';
                this.style.boxShadow = 'none';
            }
        });

        // Enhanced interaction feedback
        document.querySelectorAll('.action-button, .primary-button, .filter-button').forEach(btn => {
            btn.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(0) scale(0.98)';
            });
            
            btn.addEventListener('mouseup', function() {
                this.style.transform = '';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });

        // Add touch feedback for mobile
        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', function(e) {
                if (e.target.classList.contains('action-button') || 
                    e.target.classList.contains('primary-button') || 
                    e.target.classList.contains('delete-button') ||
                    e.target.classList.contains('item-checkbox')) {
                    e.target.style.transform = 'scale(0.95)';
                }
            });
            
            document.addEventListener('touchend', function(e) {
                if (e.target.classList.contains('action-button') || 
                    e.target.classList.contains('primary-button') || 
                    e.target.classList.contains('delete-button') ||
                    e.target.classList.contains('item-checkbox')) {
                    setTimeout(() => {
                        e.target.style.transform = '';
                    }, 150);
                }
            });
        }

        console.log('🛒 Shopping List v2.0 loaded successfully!');
        console.log('✅ Duplicate prevention enabled');
        console.log('✅ Improved sync mechanism');
        console.log('✅ Better error handling');
        console.log('✅ Enhanced user experience');
    </script>

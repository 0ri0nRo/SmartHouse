<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>My Grocery List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --neutral-50: #FAFAFA;
            --neutral-100: #F5F5F5;
            --neutral-200: #E5E5E5;
            --neutral-300: #D4D4D4;
            --neutral-400: #A3A3A3;
            --neutral-500: #737373;
            --neutral-600: #525252;
            --neutral-700: #404040;
            --neutral-800: #262626;
            --neutral-900: #171717;
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --text-dark: #171717;
            --text-light: #737373;
            --white: #FFFFFF;
            --shadow: rgba(23, 23, 23, 0.08);
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--neutral-100) 0%, var(--neutral-200) 50%, var(--neutral-100) 100%);
            background-attachment: fixed;
            color: var(--text-dark);
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        .main-content {
            flex: 1;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
        }

        /* Header with cart icon */
        .app-header {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 8px 32px var(--shadow);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .app-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: var(--neutral-200);
            border-radius: 50%;
            opacity: 0.5;
            z-index: 0;
        }

        .app-header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 150px;
            height: 150px;
            background: var(--neutral-300);
            border-radius: 50%;
            opacity: 0.5;
            z-index: 0;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .cart-icon {
            font-size: 3.5rem;
            margin-bottom: 8px;
            display: inline-block;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .app-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 500;
        }

        /* Floating notification */
        .status-notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 14px 24px;
            font-size: 0.875rem;
            color: var(--text-dark);
            text-align: center;
            box-shadow: 0 10px 40px var(--shadow);
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 90%;
            font-weight: 600;
        }

        .status-notification.show {
            transform: translateX(-50%) translateY(0);
        }

        .status-notification.success {
            background: linear-gradient(135deg, #ECFDF5, #D1FAE5);
        }

        .status-notification.error {
            background: linear-gradient(135deg, #FEF2F2, #FEE2E2);
        }

        .status-notification.warning {
            background: linear-gradient(135deg, #FFFBEB, #FEF3C7);
        }

        /* Stats cards with grocery items theme */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 12px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 4px 20px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:active {
            transform: scale(0.95);
        }

        .stat-card:active::before {
            opacity: 1;
        }

        .stat-card.updating {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            display: block;
        }

        .stat-number {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* Quick action buttons */
        .action-bar {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            padding: 16px 12px;
            font-size: 0.875rem;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 4px 20px var(--shadow);
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.15);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .action-button:active:not(:disabled)::before {
            width: 300px;
            height: 300px;
        }

        .action-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-button.loading {
            background: linear-gradient(135deg, #FEF3C7, #FDE68A);
        }

        .action-button.success {
            background: linear-gradient(135deg, #D1FAE5, #A7F3D0);
        }

        /* Add item form with grocery theme */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 24px;
            border-radius: 30px;
            box-shadow: 0 8px 32px var(--shadow);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .form-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-title-icon {
            font-size: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .form-grid.two-col {
            grid-template-columns: 2fr 1fr;
        }

        .form-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select {
            padding: 16px 18px;
            border: 2px solid transparent;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 500;
            background: rgba(228, 235, 247, 0.3);
            transition: all 0.3s ease;
            outline: none;
            font-family: inherit;
            width: 100%;
        }

        .form-input:focus, .form-select:focus {
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #B2B8BD;
        }

        .priority-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23636E72' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 18px center;
            padding-right: 45px;
        }

        .primary-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 18px 24px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
            width: 100%;
            min-height: 60px;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.25);
            position: relative;
            overflow: hidden;
        }

        .primary-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .primary-button:hover::before {
            left: 100%;
        }

        .primary-button:active:not(:disabled) {
            transform: scale(0.97);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.35);
        }

        .primary-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .primary-button.loading {
            background: linear-gradient(135deg, var(--neutral-400), var(--neutral-500));
        }

        .primary-button.success {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        /* Shopping list items with grocery design */
        .content-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 8px 32px var(--shadow);
            overflow: hidden;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .card-header {
            background: linear-gradient(135deg, var(--neutral-100), var(--neutral-200));
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            padding: 8px 16px;
            font-size: 0.75rem;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .toggle-button:active {
            transform: scale(0.92);
        }

        .card-content {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            transition: all 0.3s ease;
            -webkit-overflow-scrolling: touch;
        }

        .card-content.collapsed {
            max-height: 0;
            padding: 0 20px;
            overflow: hidden;
        }

        .item-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Grocery item card with fresh design */
        .shopping-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: linear-gradient(135deg, rgba(250, 250, 250, 0.8), rgba(245, 245, 245, 0.8));
            border-radius: 20px;
            transition: all 0.3s ease;
            min-height: 80px;
            box-shadow: 0 2px 12px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .shopping-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, var(--primary), var(--primary-dark));
            border-radius: 20px 0 0 20px;
        }

        .shopping-item:active {
            transform: scale(0.98);
            box-shadow: 0 4px 16px var(--shadow);
        }

        .shopping-item.completing {
            opacity: 0.6;
            transform: translateX(-10px) scale(0.95);
        }

        .shopping-item.removing {
            opacity: 0;
            transform: translateX(100px) scale(0.8);
        }

        /* Custom checkbox design */
        .item-checkbox {
            width: 40px;
            height: 40px;
            border: 3px solid var(--neutral-300);
            border-radius: 12px;
            margin-right: 16px;
            position: relative;
            cursor: pointer;
            background: var(--white);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            flex-shrink: 0;
        }

        .item-checkbox:active {
            transform: scale(0.9);
        }

        .item-checkbox.checked {
            background: linear-gradient(135deg, var(--success), #059669);
            border-color: var(--success);
            transform: rotate(360deg);
        }

        .item-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .item-checkbox.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18px;
            height: 18px;
            margin: -9px 0 0 -9px;
            border: 3px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-weight: 700;
            color: var(--text-dark);
            font-size: 1rem;
            margin-bottom: 8px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .item-metadata {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .metadata-tag {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-dark);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            box-shadow: 0 2px 6px var(--shadow);
        }

        .quantity-indicator {
            background: linear-gradient(135deg, #E0E7FF, #C7D2FE);
            color: var(--text-dark);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
        }

        .priority-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .priority-high { 
            background: linear-gradient(135deg, var(--error), #DC2626);
        }
        .priority-medium { 
            background: linear-gradient(135deg, var(--warning), #D97706);
        }
        .priority-low { 
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .date-indicator {
            font-size: 0.7rem;
            color: var(--text-light);
            font-weight: 600;
            background: rgba(255, 255, 255, 0.7);
            padding: 4px 10px;
            border-radius: 10px;
        }

        .delete-button {
            background: linear-gradient(135deg, #FEE2E2, #FECACA);
            border: none;
            border-radius: 14px;
            padding: 12px;
            color: var(--error);
            font-size: 1.25rem;
            cursor: pointer;
            margin-left: 12px;
            transition: all 0.3s ease;
            min-width: 48px;
            min-height: 48px;
            flex-shrink: 0;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 12px var(--shadow);
        }

        .delete-button:active:not(:disabled) {
            transform: scale(0.9) rotate(-10deg);
        }

        .delete-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* History section */
        .filter-section {
            background: linear-gradient(135deg, rgba(250, 250, 250, 0.6), rgba(245, 245, 245, 0.6));
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .filter-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 0.9375rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
            width: 100%;
            min-height: 52px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.25);
        }

        .filter-button:active:not(:disabled) {
            transform: scale(0.96);
        }

        .filter-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: linear-gradient(135deg, rgba(236, 253, 245, 0.5), rgba(209, 250, 229, 0.5));
            border-radius: 20px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            min-height: 76px;
            box-shadow: 0 2px 12px var(--shadow);
        }

        .history-item:active {
            transform: scale(0.98);
        }

        .history-info {
            flex: 1;
            min-width: 0;
        }

        .history-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            margin-left: 12px;
        }

        .frequency-badge {
            background: linear-gradient(135deg, #D1FAE5, #A7F3D0);
            color: var(--text-dark);
            padding: 8px 14px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            white-space: nowrap;
            box-shadow: 0 2px 8px var(--shadow);
        }

        /* Empty state with cute illustration */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.6;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .empty-text {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Sync indicator */
        .sync-indicator {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(45, 52, 54, 0.95);
            backdrop-filter: blur(20px);
            color: white;
            padding: 14px 24px;
            border-radius: 20px;
            font-size: 0.875rem;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 1000;
            font-weight: 600;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .sync-indicator.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Scrollbar styling */
        .card-content::-webkit-scrollbar {
            width: 6px;
        }

        .card-content::-webkit-scrollbar-track {
            background: rgba(228, 235, 247, 0.3);
            border-radius: 10px;
        }

        .card-content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary), var(--primary-dark));
            border-radius: 10px;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Desktop responsive */
        @media (min-width: 768px) {
            .app-container {
                padding: 24px;
            }

            .main-content {
                max-width: 680px;
            }

            .action-bar {
                grid-template-columns: repeat(4, 1fr);
            }

            .stats-overview {
                gap: 16px;
            }

            .filter-grid {
                grid-template-columns: 1fr 1fr;
            }

            .cart-icon {
                font-size: 4rem;
            }

            .app-title {
                font-size: 2.5rem;
            }

            .form-card {
                padding: 32px;
            }

            .card-content {
                max-height: 600px;
            }
        }

        @media (min-width: 1024px) {
            .main-content {
                max-width: 900px;
            }

            .stats-overview {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sync-indicator" id="sync-status">Syncing...</div>

        <main class="main-content">
            <header class="app-header">
                <div class="header-content">
                    <h1 class="app-title">My Grocery List</h1>
                    <p class="app-subtitle">Smart shopping made simple</p>
                </div>
            </header>

            <section class="stats-overview">
                <div class="stat-card" id="total-card">
                    <span class="stat-number" id="total-items">0</span>
                    <span class="stat-label">To Buy</span>
                </div>
                <div class="stat-card" id="completed-card">
                    <span class="stat-number" id="completed-items">0</span>
                    <span class="stat-label">Done</span>
                </div>
                <div class="stat-card" id="stores-card">
                    <span class="stat-number" id="unique-stores">0</span>
                    <span class="stat-label">Stores</span>
                </div>
            </section>

            <div class="form-card">
                <h2 class="form-title">
                    Add Item
                </h2>
                
                <div class="form-grid two-col">
                    <div class="form-group">
                        <label class="form-label" for="item_name">
                            Item Name
                        </label>
                        <input type="text" class="form-input" id="item_name" placeholder="e.g., Milk, Bread..." required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="quantity">
                            Quantity
                        </label>
                        <input type="number" class="form-input" id="quantity" placeholder="1" min="1" value="1" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="store">
                            Store
                        </label>
                        <input type="text" class="form-input" id="store" placeholder="e.g., Conad, Maurys..." required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="priority">
                            Priority
                        </label>
                        <select class="form-input priority-select" id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="needed_by">
                            Needed By
                        </label>
                        <input type="date" class="form-input" id="needed_by">
                    </div>
                </div>

                <button class="primary-button" id="add-item-btn" onclick="addItem()">
                    <span id="add-btn-text">Add to List</span>
                </button>
            </div>

            <div class="content-card">
                <div class="card-header">
                    <h2 class="card-title">
                        Shopping List
                    </h2>
                    <button class="toggle-button" onclick="toggleSection('shopping-list')">Hide</button>
                </div>
                <div class="card-content" id="shopping-list">
                    <ul class="item-list" id="shopping_list_items">
                        <div class="empty-state">
                            <div class="empty-text">Your cart is empty<br>Add items to get started</div>
                        </div>
                    </ul>
                </div>
            </div>

            <section class="content-card">
                <div class="card-header">
                    <h2 class="card-title">
                        Purchase History
                    </h2>
                    <button class="toggle-button" onclick="toggleSection('history')">Hide</button>
                </div>
                <div class="card-content" id="history">
                    <div class="filter-section">
                        <div class="filter-grid">
                            <div class="form-group">
                                <label class="form-label" for="start_timestamp">
                                    From
                                </label>
                                <input type="date" class="form-input" id="start_timestamp">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="end_timestamp">
                                    To
                                </label>
                                <input type="date" class="form-input" id="end_timestamp">
                            </div>
                        </div>
                        <button class="filter-button" onclick="loadItemsByTimestamp()" id="filter-btn">
                            Filter History
                        </button>
                    </div>
                    <div id="history_items">
                        <div class="empty-state">
                            <div class="empty-text">No purchase history yet</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        let shoppingData = [];
        let historicalData = [];
        let isOnline = navigator.onLine;
        let pendingOperations = new Map();
        let lastSyncTimestamp = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentItems();
            setDefaultDates();
        });

        async function loadCurrentItems() {
            try {
                showSyncStatus('Loading items...');
                const response = await fetch('/api/shopping-list/current');
                
                if (response.ok) {
                    const serverData = await response.json();
                    shoppingData = serverData || [];
                    lastSyncTimestamp = Date.now();
                    
                    localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                    localStorage.setItem('lastSyncTimestamp', lastSyncTimestamp.toString());
                } else {
                    const localData = JSON.parse(localStorage.getItem('shoppingList') || '[]');
                    if (localData.length > 0) {
                        shoppingData = localData;
                        showStatus(`Using ${shoppingData.length} local items`, 'warning');
                    } else {
                        shoppingData = [];
                    }
                }
            } catch (error) {
                console.error('Server unavailable:', error);
                const localData = JSON.parse(localStorage.getItem('shoppingList') || '[]');
                shoppingData = localData;
                if (shoppingData.length > 0) {
                    showStatus('Using offline mode', 'warning');
                }
            }
            
            renderCurrentItems();
            updateStatistics();
        }

        function showStatus(message, type = 'info', duration = 3000) {
            const statusBar = document.getElementById('status-bar');
            if (!statusBar) return;
            
            statusBar.textContent = message;
            statusBar.className = `status-notification show ${type}`;
            
            setTimeout(() => {
                statusBar.classList.remove('show');
            }, duration);
        }

        function showSyncStatus(message, duration = 2000) {
            const syncStatus = document.getElementById('sync-status');
            if (!syncStatus) return;
            
            syncStatus.textContent = message;
            syncStatus.classList.add('show');
            
            setTimeout(() => {
                syncStatus.classList.remove('show');
            }, duration);
        }

        function setButtonState(buttonId, state, text) {
            const btn = document.getElementById(buttonId);
            if (!btn) return;
            
            const textElement = btn.querySelector('span:last-child') || btn;
            
            btn.classList.remove('loading', 'success', 'error');
            btn.disabled = false;
            
            if (state === 'loading') {
                btn.classList.add('loading');
                btn.disabled = true;
                textElement.textContent = text || 'Loading...';
            } else if (state === 'success') {
                btn.classList.add('success');
                textElement.textContent = text || 'Success!';
                setTimeout(() => resetButton(buttonId), 2000);
            } else if (state === 'error') {
                btn.classList.add('error');
                textElement.textContent = text || 'Error';
                setTimeout(() => resetButton(buttonId), 3000);
            } else {
                textElement.textContent = text;
            }
        }

        function resetButton(buttonId) {
            const btn = document.getElementById(buttonId);
            if (!btn) return;
            
            const textElement = btn.querySelector('span:last-child') || btn;
            btn.classList.remove('loading', 'success', 'error');
            btn.disabled = false;
            
            const originalTexts = {
                'add-item-btn': 'Add to List',
                'clear-btn': 'Clear Done',
                'complete-all-btn': 'Mark All',
                'export-btn': 'Export',
                'sync-btn': 'Sync',
                'filter-btn': 'Filter History'
            };
            
            textElement.textContent = originalTexts[buttonId] || 'Button';
        }

        function animateStatCard(cardId) {
            const card = document.getElementById(cardId);
            if (card) {
                card.classList.add('updating');
                setTimeout(() => {
                    card.classList.remove('updating');
                }, 500);
            }
        }

        function setDefaultDates() {
            const today = new Date();
            const oneMonthAgo = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
            
            document.getElementById('end_timestamp').value = today.toISOString().split('T')[0];
            document.getElementById('start_timestamp').value = oneMonthAgo.toISOString().split('T')[0];
        }

        function renderCurrentItems() {
            const container = document.getElementById('shopping_list_items');
            
            if (shoppingData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-text">Your cart is empty<br>Add items to get started</div>
                    </div>
                `;
                return;
            }

            const activeItems = shoppingData.filter(item => !item.inCart);

            if (activeItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-text">All done!<br>Your shopping is complete</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = activeItems.map((item, index) => {
                const actualIndex = shoppingData.findIndex(dataItem => dataItem.id === item.id);

                return `
                    <li class="shopping-item fade-in" data-item-id="${item.id}">
                        <div class="item-checkbox" onclick="toggleItemInCart(${actualIndex})" id="checkbox-${actualIndex}"></div>
                        <div class="item-details">
                            <div class="item-name">${item.item_name || item.name}</div>
                            <div class="item-metadata">
                                <span class="metadata-tag">${item.store}</span>
                                <span class="quantity-indicator">×${item.quantity}</span>
                                <span class="priority-indicator priority-${item.priority || 'medium'}"></span>
                                ${item.neededBy ? `<span class="date-indicator">${new Date(item.neededBy).toLocaleDateString()}</span>` : ''}
                            </div>
                        </div>
                        <button class="delete-button" onclick="deleteItem(${actualIndex})" id="delete-${actualIndex}">×</button>
                    </li>
                `;
            }).join('');
        }

        function updateStatistics() {
            const total = shoppingData.length;
            const completed = shoppingData.filter(item => item.inCart).length;
            const active = total - completed;
            const uniqueStores = [...new Set(shoppingData.map(item => item.store))].length;

            animateStatCard('total-card');
            animateStatCard('completed-card');
            animateStatCard('stores-card');

            document.getElementById('total-items').textContent = active;
            document.getElementById('completed-items').textContent = completed;
            document.getElementById('unique-stores').textContent = uniqueStores;
        }

        function addItem() {
            const name = document.getElementById('item_name').value.trim();
            const store = document.getElementById('store').value.trim();
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const neededBy = document.getElementById('needed_by').value;
            const priority = document.getElementById('priority').value;

            if (!name || !store) {
                showStatus('Please fill in item name and store', 'error');
                return;
            }

            setButtonState('add-item-btn', 'loading', 'Adding...');

            const timestamp = new Date().toISOString();
            const tempId = 'temp_' + Date.now();
            
            const newItem = {
                id: tempId,
                name,
                item_name: name,
                store,
                quantity,
                neededBy,
                priority,
                inCart: false,
                dateAdded: timestamp
            };

            if (pendingOperations.has(tempId)) {
                return;
            }
            pendingOperations.set(tempId, newItem);

            fetch('/todolist/insert', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    item_name: name,
                    store: store,
                    quantity: quantity,
                    priority: priority,
                    timestamp: timestamp
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Server error');
                }
            })
            .then(serverResponse => {
                pendingOperations.delete(tempId);
                
                if (serverResponse.id || serverResponse._id) {
                    newItem.id = serverResponse.id || serverResponse._id;
                }
                
                const existingIndex = shoppingData.findIndex(item => 
                    (item.id === newItem.id) || 
                    (item.name === name && item.store === store && !item.inCart)
                );
                
                if (existingIndex === -1) {
                    shoppingData.push(newItem);
                    localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                }
                
                renderCurrentItems();
                updateStatistics();
                clearForm();
                setButtonState('add-item-btn', 'success', '✅ Added!');
                showStatus(`Added "${name}" to your list`, 'success');
            })
            .catch(error => {
                console.error('Server unavailable, saving locally:', error);
                pendingOperations.delete(tempId);
                
                const existingIndex = shoppingData.findIndex(item => 
                    item.name === name && item.store === store && !item.inCart
                );
                
                if (existingIndex === -1) {
                    shoppingData.push(newItem);
                    localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                    renderCurrentItems();
                    updateStatistics();
                    clearForm();
                    setButtonState('add-item-btn', 'success', '✅ Added');
                    showStatus(`Added "${name}" locally`, 'warning');
                }
            });
        }

        function clearForm() {
            document.getElementById('item_name').value = '';
            document.getElementById('store').value = '';
            document.getElementById('quantity').value = '1';
            document.getElementById('needed_by').value = '';
            document.getElementById('priority').value = 'medium';
        }

        function toggleItemInCart(index) {
            if (index < 0 || index >= shoppingData.length) return;

            const item = shoppingData[index];
            const checkbox = document.getElementById(`checkbox-${index}`);
            const itemElement = checkbox ? checkbox.closest('.shopping-item') : null;
            
            if (!checkbox || !itemElement || checkbox.classList.contains('loading')) return;
            
            checkbox.classList.add('loading');
            itemElement.classList.add('completing');
            
            const itemId = item.id || item._id;
            
            fetch(`/api/shopping-list/complete/${itemId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    item_name: item.name || item.item_name,
                    store: item.store,
                    quantity: item.quantity,
                    priority: item.priority,
                    timestamp: new Date().toISOString().split('T')[0]
                })
            })
            .then(response => {
                if (response.ok || !isOnline) {
                    shoppingData[index].inCart = true;
                    shoppingData[index].purchaseDate = new Date().toISOString();
                    localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                    
                    setTimeout(() => {
                        renderCurrentItems();
                        updateStatistics();
                        showStatus(`"${item.name || item.item_name}" completed!`, 'success');
                    }, 800);
                } else {
                    throw new Error('Server error');
                }
            })
            .catch(error => {
                console.error('Error completing item:', error);
                checkbox.classList.remove('loading');
                itemElement.classList.remove('completing');
                showStatus('Failed to complete item', 'error');
            });
        }

        function deleteItem(index) {
            if (index < 0 || index >= shoppingData.length) return;

            const item = shoppingData[index];
            const deleteBtn = document.getElementById(`delete-${index}`);
            const itemElement = deleteBtn ? deleteBtn.closest('.shopping-item') : null;
            const itemName = item.name || item.item_name;
            
            if (!deleteBtn || !itemElement || deleteBtn.disabled) return;
            
            deleteBtn.disabled = true;
            itemElement.classList.add('removing');

            const itemId = item.id || item._id;
            
            fetch(`/todolist/delete/${itemId}`, {
                method: 'DELETE'
            })
            .then(response => {
                setTimeout(() => {
                    shoppingData.splice(index, 1);
                    localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                    renderCurrentItems();
                    updateStatistics();
                    
                    if (response && response.ok) {
                        showStatus(`"${itemName}" deleted`, 'success');
                    } else {
                        showStatus(`"${itemName}" deleted locally`, 'warning');
                    }
                }, 300);
            })
            .catch(error => {
                console.error('Error deleting item:', error);
                setTimeout(() => {
                    shoppingData.splice(index, 1);
                    localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                    renderCurrentItems();
                    updateStatistics();
                    showStatus(`"${itemName}" deleted locally`, 'warning');
                }, 300);
            });
        }

        function clearCompleted() {
            const completedItems = shoppingData.filter(item => item.inCart);
            if (completedItems.length === 0) {
                showStatus('No completed items to clear', 'info');
                return;
            }

            setButtonState('clear-btn', 'loading', 'Clearing...');

            fetch('/api/shopping-list/clear-completed', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => {
                if (response && response.ok) {
                    return response.json();
                } else {
                    throw new Error('Server error');
                }
            })
            .then(result => {
                setButtonState('clear-btn', 'success', `✅ Cleared ${result.cleared_count}`);
                showStatus(`Cleared ${result.cleared_count} completed items`, 'success');
                
                shoppingData = shoppingData.filter(item => !item.inCart);
                localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                renderCurrentItems();
                updateStatistics();
            })
            .catch(error => {
                console.error('Error clearing items:', error);
                const clearedCount = completedItems.length;
                shoppingData = shoppingData.filter(item => !item.inCart);
                localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                renderCurrentItems();
                updateStatistics();
                setButtonState('clear-btn', 'success', '✅ Cleared');
                showStatus('Items cleared locally', 'warning');
            });
        }

        function markAllComplete() {
            const incompleteItems = shoppingData.filter(item => !item.inCart);
            
            if (incompleteItems.length === 0) {
                showStatus('No items to complete', 'info');
                return;
            }

            setButtonState('complete-all-btn', 'loading', 'Completing...');

            const itemIds = incompleteItems
                .filter(item => item.id || item._id)
                .map(item => item.id || item._id);
            
            if (itemIds.length > 0) {
                fetch('/api/shopping-list/bulk-complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ item_ids: itemIds })
                })
                .then(response => {
                    if (response && response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Server error');
                    }
                })
                .then(result => {
                    setButtonState('complete-all-btn', 'success', `✅ ${result.updated_count} Done`);
                    showStatus(`Completed ${result.updated_count} items`, 'success');
                    
                    shoppingData.forEach(item => {
                        if (!item.inCart) {
                            item.inCart = true;
                            item.purchaseDate = new Date().toISOString();
                        }
                    });
                    
                    localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                    
                    setTimeout(() => {
                        renderCurrentItems();
                        updateStatistics();
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error completing all items:', error);
                    
                    shoppingData.forEach(item => {
                        if (!item.inCart) {
                            item.inCart = true;
                            item.purchaseDate = new Date().toISOString();
                        }
                    });
                    
                    localStorage.setItem('shoppingList', JSON.stringify(shoppingData));
                    
                    const count = incompleteItems.length;
                    setButtonState('complete-all-btn', 'success', `✅ ${count} Done`);
                    showStatus(`Completed ${count} items locally`, 'warning');
                    
                    setTimeout(() => {
                        renderCurrentItems();
                        updateStatistics();
                    }, 1000);
                });
            } else {
                setButtonState('complete-all-btn', 'success', '✅ Done');
                showStatus(`Completed ${incompleteItems.length} items`, 'success');
            }
        }

        function exportList() {
            if (shoppingData.length === 0) {
                showStatus('No items to export', 'info');
                return;
            }

            setButtonState('export-btn', 'loading', 'Exporting...');

            setTimeout(() => {
                const exportData = {
                    currentList: shoppingData,
                    exportDate: new Date().toISOString(),
                    statistics: {
                        totalItems: shoppingData.length,
                        completedItems: shoppingData.filter(item => item.inCart).length,
                        uniqueStores: [...new Set(shoppingData.map(item => item.store))].length
                    }
                };

                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `grocery-list-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                setButtonState('export-btn', 'success', '✅ Exported');
                showStatus('List exported successfully', 'success');
            }, 500);
        }

        function syncWithServer() {
            setButtonState('sync-btn', 'loading', 'Syncing...');
            showSyncStatus('Syncing with server...');
            
            pendingOperations.clear();
            
            loadCurrentItems()
                .then(() => {
                    const historyContainer = document.getElementById('history_items');
                    if (historyContainer && !historyContainer.querySelector('.empty-state')) {
                        return loadItemsByTimestamp();
                    }
                })
                .then(() => {
                    setButtonState('sync-btn', 'success', '✅ Synced');
                    showStatus('Sync completed successfully', 'success');
                })
                .catch(error => {
                    console.error('Sync error:', error);
                    setButtonState('sync-btn', 'error', 'Failed');
                    showStatus('Sync failed - using offline mode', 'error');
                });
        }

        function loadItemsByTimestamp() {
            const startDate = document.getElementById('start_timestamp').value;
            const endDate = document.getElementById('end_timestamp').value;

            if (!startDate || !endDate) {
                showStatus('Please select both dates', 'error');
                return Promise.reject('Missing dates');
            }

            setButtonState('filter-btn', 'loading', 'Loading...');
            
            const container = document.getElementById('history_items');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-text">Loading purchase history...</div>
                </div>
            `;

            return fetch(`/todolist/update/${startDate}/${endDate}`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Server response not ok');
                    }
                })
                .then(data => {
                    renderHistoricalData(data);
                    setButtonState('filter-btn', 'success', `✅ Found ${data.length}`);
                    if (data.length > 0) {
                        showStatus(`Found ${data.length} items in history`, 'success');
                    } else {
                        showStatus('No items found in selected range', 'info');
                    }
                })
                .catch(error => {
                    console.error('API call failed:', error);
                    const allHistory = JSON.parse(localStorage.getItem('shoppingHistory') || '[]');
                    const filteredData = allHistory.filter(item => {
                        const itemDate = new Date(item.purchaseDate || item.timestamp);
                        const startDateObj = new Date(startDate);
                        const endDateObj = new Date(endDate);
                        return itemDate >= startDateObj && itemDate <= endDateObj;
                    });

                    renderHistoricalData(filteredData);
                    setButtonState('filter-btn', 'success', `✅ ${filteredData.length} Local`);
                    if (filteredData.length === 0) {
                        showStatus('No items found locally', 'info');
                    } else {
                        showStatus(`Found ${filteredData.length} items locally`, 'warning');
                    }
                });
        }

        function renderHistoricalData(data) {
            const container = document.getElementById('history_items');
            
            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-text">No purchase history found<br>for selected dates</div>
                    </div>
                `;
                return;
            }

            const itemFrequency = {};
            data.forEach(item => {
                const itemName = item.item_name || item.name;
                const key = `${itemName}-${item.store}`;
                itemFrequency[key] = (itemFrequency[key] || 0) + 1;
            });

            const groupedItems = {};
            data.forEach(item => {
                const itemName = item.item_name || item.name;
                const key = `${itemName}-${item.store}`;
                if (!groupedItems[key]) {
                    groupedItems[key] = {
                        name: itemName,
                        store: item.store,
                        frequency: itemFrequency[key],
                        totalQuantity: 0,
                        lastPurchased: item.timestamp || item.purchaseDate || item.completedDate
                    };
                }
                groupedItems[key].totalQuantity += parseInt(item.quantity) || 0;
                
                const currentDate = item.timestamp || item.purchaseDate || item.completedDate;
                if (new Date(currentDate) > new Date(groupedItems[key].lastPurchased)) {
                    groupedItems[key].lastPurchased = currentDate;
                }
            });

            const sortedItems = Object.values(groupedItems).sort((a, b) => b.frequency - a.frequency);

            container.innerHTML = sortedItems.map(item => `
                <div class="history-item fade-in">
                    <div class="history-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-metadata">
                            <span class="metadata-tag">${item.store}</span>
                            <span class="quantity-indicator">Total: ${item.totalQuantity}</span>
                            <span class="date-indicator">Last: ${new Date(item.lastPurchased).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="history-actions">
                        <span class="frequency-badge">×${item.frequency}</span>
                    </div>
                </div>
            `).join('');
        }

        window.addEventListener('online', function() {
            isOnline = true;
            showStatus('Back online - syncing...', 'success');
            syncWithServer();
        });

        window.addEventListener('offline', function() {
            isOnline = false;
            showStatus('Gone offline - using local storage', 'warning');
        });

        setInterval(async () => {
            if (isOnline && pendingOperations.size === 0) {
                try {
                    const currentTimestamp = Date.now();
                    const lastSync = parseInt(localStorage.getItem('lastSyncTimestamp') || '0');
                    
                    if (currentTimestamp - lastSync > 30000) {
                        showSyncStatus('Auto-syncing...', 1000);
                        await loadCurrentItems();
                    }
                } catch (error) {
                    console.error('Auto-sync failed:', error);
                }
            }
        }, 60000);

        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            const btn = section.previousElementSibling.querySelector('.toggle-button');
            
            section.classList.toggle('collapsed');
            btn.textContent = section.classList.contains('collapsed') ? 'Show' : 'Hide';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                addItem();
            }
            
            if (e.key === 'k' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                document.getElementById('item_name').focus();
            }
            
            if (e.key === 'e' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                exportList();
            }
            
            if (e.key === 's' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                syncWithServer();
            }
        });

        document.getElementById('item_name').addEventListener('input', function() {
            const value = this.value.trim();
            if (value.length > 0) {
                this.style.borderColor = 'var(--primary)';
                this.style.transform = 'translateY(-2px)';
            } else {
                this.style.borderColor = 'transparent';
                this.style.transform = 'translateY(0)';
            }
        });

        document.getElementById('store').addEventListener('input', function() {
            const value = this.value.trim();
            if (value.length > 0) {
                this.style.borderColor = 'var(--primary)';
                this.style.transform = 'translateY(-2px)';
            } else {
                this.style.borderColor = 'transparent';
                this.style.transform = 'translateY(0)';
            }
        });
    </script>
</body>
</html>

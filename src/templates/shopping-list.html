<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Shopping List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Shopping List</h1>

        <!-- Form to add a new item -->
        <div class="form-container">
            <input type="text" id="item_name" placeholder="Item Name" required>
            <input type="text" id="store" placeholder="Store" required>
            <input type="number" id="quantity" placeholder="Quantity" required>
            <input type="date" id="needed_by">
            <button class="btn add-btn" onclick="addItem()">Add</button>
        </div>

        <!-- Table for the current items -->
        <h2>Current List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Store</th>
                    <th>Quantity</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="shopping_list_body">
                <tr><td colspan="5">Loading...</td></tr>
            </tbody>
        </table>

        <!-- Time range selection -->
        <h2>Filter by Date</h2>
        <div class="filter-container">
            <input type="date" id="start_timestamp">
            <input type="date" id="end_timestamp">
            <button class="btn filter-btn" onclick="loadItemsByTimestamp()">Filter</button>
        </div>

        <!-- Filtered results table -->
        <h2>Filtered Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Store</th>
                    <th>Quantity</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="filtered_items_body">
                <tr><td colspan="5">No items found.</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>

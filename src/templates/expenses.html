<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expenses Manager</title>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    :root {
      --bg-color: #f9f9fb;
      --font-color: #333;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.05) 0px 4px 12px;
      --primary: #a29bfe;
      --primary-hover: #6c5ce7;
      --accent1: #e3f2fd;
      --accent2: #fce4ec;
      --accent3: #e8f5e9;
      --accent4: #f3e5f5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--font-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 24px;
      margin: 20px 0 10px;
      text-align: center;
      color: #444;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      margin: 0 10px 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-color: #fff;
        color: #333;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        }
    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: var(--primary);
      color: white;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    button:active {
      transform: scale(0.98);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
      font-size: 14px;
    }

    th, td {
      padding: 10px 8px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: var(--accent1);
      font-weight: 600;
    }

    tbody tr:hover {
      background-color: var(--accent3);
    }

    #message,
    #error {
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 14px;
    }

    #message {
      color: green;
    }

    #error {
      color: red;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      th, td {
        font-size: 13px;
        padding: 8px 6px;
      }

      input, select, button {
        font-size: 15px;
      }

      .container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Expenses Manager</h1>

  <div class="container">
    <div id="message"></div>
    <div id="error"></div>

    <form id="expenseForm">
      <input type="text" id="desc" placeholder="Description" required />
      <input type="number" step="0.01" id="amount" placeholder="Amount (â‚¬)" required />
      <input type="date" id="date" required />
      <select id="category" required>
        <option value="" disabled selected>Choose category</option>
        <option>Housing</option>
        <option>Leisure</option>
        <option>Health</option>
        <option>Transport</option>
        <option>University</option>
        <option>Bar</option>
        <option>Clothing</option>
        <option>Groceries</option>
        <option>Gifts</option>
        <option>Fees</option>
        <option>Bills</option>
        <option>Buoni pasto</option>
        <option>Other</option>
        <option>Restaurants</option>
        <option>Vacation</option>
      </select>
      <button type="submit">Add Expense</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('expenseForm');
    const expensesList = document.getElementById('expensesList');
    const messageEl = document.getElementById('message');
    const errorEl = document.getElementById('error');

    form.addEventListener('submit', e => {
      e.preventDefault();
      errorEl.textContent = '';
      messageEl.textContent = '';

      const description = document.getElementById('desc').value.trim();
      const amount = document.getElementById('amount').value;
      const date = document.getElementById('date').value;
      const category = document.getElementById('category').value;

      if (!description || !amount || !date || !category) {
        errorEl.textContent = "Compila tutti i campi.";
        return;
      }

      axios.post('/api/expenses', { description, amount, date, category })
        .then(() => {
          messageEl.textContent = "Spesa aggiunta con successo!";
          form.reset();
        })
        .catch(err => {
          errorEl.textContent = "Errore nell'aggiunta della spesa.";
          console.error(err);
        });
    });
  </script>
</body>
</html>

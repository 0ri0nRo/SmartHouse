<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>Expenses Manager</title>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Pikaday -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" />
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
    
    :root {
      /* Professional color palette */
      --bg-primary: linear-gradient(135deg, #f7fafc 0%, #edf2f7 50%, #e2e8f0 100%);
      --bg-secondary: #ffffff;
      --accent-primary: #4299e1;
      --accent-secondary: #38b2ac;
      --accent-tertiary: #805ad5;
      --accent-neutral: #718096;
      --accent-success: #48bb78;
      --accent-warning: #ed8936;
      
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --text-muted: #718096;
      --text-light: #a0aec0;
      
      --surface-white: rgba(255, 255, 255, 0.95);
      --surface-glass: rgba(255, 255, 255, 0.65);
      --surface-elevated: rgba(255, 255, 255, 0.85);
      
      --border-light: rgba(226, 232, 240, 0.6);
      --border-focus: #4299e1;
      
      --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.08);
      --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.12);
      --shadow-focus: 0 0 0 4px rgba(66, 153, 225, 0.15);
      
      --success: #68d391;
      --error: #fc8181;
      --warning: #f6e05e;
      
      --radius: 20px;
      --radius-lg: 24px;
      --radius-sm: 16px;
      --radius-xs: 12px;
      
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      line-height: 1.6;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 15% 25%, rgba(66, 153, 225, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 85% 15%, rgba(56, 178, 172, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 45% 75%, rgba(128, 90, 213, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 85%, rgba(113, 128, 150, 0.04) 0%, transparent 50%);
      pointer-events: none;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-20px, -10px) rotate(1deg); }
      50% { transform: translate(15px, -20px) rotate(-1deg); }
      75% { transform: translate(-10px, 10px) rotate(0.5deg); }
    }

    /* Header */
    .header {
      text-align: center;
      margin: 40px 0 32px;
      z-index: 1;
      position: relative;
      animation: fadeInDown 0.8s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, #4299e1, #38b2ac, #805ad5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      letter-spacing: -0.03em;
      text-shadow: none;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(20px);
      opacity: 0.3;
      z-index: -1;
      transform: translate(-50%, -50%);
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-top: 12px;
      font-weight: 400;
      opacity: 0.8;
    }

    /* Main container */
    .container {
      width: 100%;
      max-width: 800px;
      background: var(--surface-white);
      padding: 40px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-medium);
      margin: 0 20px 40px;
      backdrop-filter: blur(20px);
      position: relative;
      z-index: 1;
      border: 1px solid var(--border-light);
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Form section */
    .form-section {
      margin-bottom: 48px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    .section-title::after {
      content: '';
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-primary), transparent);
      margin-left: 20px;
      border-radius: 2px;
    }

    .section-icon {
      font-size: 1.6rem;
      filter: grayscale(0.2);
    }

    /* Form styling */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 28px;
    }

    .form-group {
      position: relative;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    /* Enhanced input styling */
    input[type="text"],
    input[type="number"],
    input.datepicker,
    select {
      width: 100%;
      padding: 18px 20px;
      font-size: 16px;
      font-family: inherit;
      font-weight: 500;
      border: 2px solid var(--border-light);
      border-radius: var(--radius-sm);
      background: var(--surface-white);
      color: var(--text-primary);
      transition: var(--transition);
      outline: none;
      backdrop-filter: blur(10px);
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input.datepicker:focus,
    select:focus {
      border-color: var(--border-focus);
      box-shadow: var(--shadow-focus);
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 1);
    }

    input::placeholder {
      color: var(--text-light);
      font-weight: 400;
    }

    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a0aec0' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 16px center;
      background-repeat: no-repeat;
      background-size: 20px;
      padding-right: 50px;
    }

    /* Enhanced button */
    .btn-primary {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      padding: 20px 36px;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 20px rgba(66, 153, 225, 0.25);
      position: relative;
      overflow: hidden;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(66, 153, 225, 0.35);
      background: linear-gradient(135deg, #3182ce 0%, #319795 100%);
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* Messages */
    .message-container {
      margin-bottom: 24px;
      min-height: 28px;
    }

    #message {
      color: #38a169;
      font-weight: 500;
      font-size: 15px;
      padding: 16px 20px;
      background: rgba(104, 211, 145, 0.12);
      border: 1px solid rgba(104, 211, 145, 0.3);
      border-radius: var(--radius-xs);
      margin: 0;
      animation: slideInRight 0.4s ease-out;
      border-left: 4px solid var(--success);
    }

    #error {
      color: #e53e3e;
      font-weight: 500;
      font-size: 15px;
      padding: 16px 20px;
      background: rgba(252, 129, 129, 0.12);
      border: 1px solid rgba(252, 129, 129, 0.3);
      border-radius: var(--radius-xs);
      margin: 0;
      animation: slideInRight 0.4s ease-out;
      border-left: 4px solid var(--error);
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Charts section */
    .charts-section {
      border-top: 2px solid var(--border-light);
      padding-top: 40px;
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .charts-grid {
      display: grid;
      gap: 32px;
    }

    .chart-container {
      background: var(--surface-elevated);
      padding: 32px;
      border-radius: var(--radius);
      border: 1px solid var(--border-light);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-soft);
      transition: var(--transition);
    }

    .chart-container:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .chart-container.pie-chart {
      max-height: 520px;
      display: flex;
      flex-direction: column;
    }

    .chart-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 20px;
      text-align: center;
      flex-shrink: 0;
      position: relative;
    }

    .chart-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      width: 40px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .pie-chart-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 0;
    }

    #expensePieChart {
      max-width: 100% !important;
      max-height: 420px !important;
      width: auto !important;
      height: auto !important;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border-radius: var(--radius-xs);
    }

    /* Enhanced loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1.2s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Enhanced mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 32px 24px;
        margin: 0 16px 40px;
        border-radius: var(--radius);
      }

      form {
        grid-template-columns: 1fr;
        gap: 18px;
      }

      .charts-grid {
        gap: 24px;
      }

      .chart-container {
        padding: 24px 20px;
      }

      .chart-container.pie-chart {
        max-height: 480px;
      }

      #expensePieChart {
        max-height: 340px !important;
      }

      .section-title {
        font-size: 1.3rem;
      }

      .section-title::after {
        margin-left: 16px;
      }
    }

    @media (max-width: 480px) {
      .header {
        margin: 24px 0;
      }

      .container {
        padding: 24px 20px;
        margin: 0 12px 30px;
        border-radius: var(--radius-sm);
      }

      .section-title {
        font-size: 1.2rem;
      }

      input[type="text"],
      input[type="number"],
      input.datepicker,
      select {
        padding: 16px 18px;
        font-size: 15px;
      }

      .btn-primary {
        padding: 18px 32px;
        font-size: 15px;
      }
    }

    /* Enhanced focus styles for accessibility */
    *:focus-visible {
      outline: 2px solid var(--accent-primary);
      outline-offset: 2px;
      border-radius: 4px;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-primary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-secondary);
    }

    /* Pikaday custom styling */
    .pika-single {
      border-radius: var(--radius-sm) !important;
      border: 2px solid var(--border-light) !important;
      box-shadow: var(--shadow-medium) !important;
    }

    .pika-single .pika-button {
      border-radius: var(--radius-xs) !important;
    }

    .pika-single .pika-button:hover {
      background: var(--accent-primary) !important;
      color: white !important;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>📊 Expenses Manager</h1>
    <div class="subtitle">Professional expense tracking</div>
  </div>

  <div class="container">
    <div class="form-section">
      <h2 class="section-title">
        <span class="section-icon">➕</span>
        Add New Expense
      </h2>
      
      <div class="message-container">
        <div id="message" style="display: none;"></div>
        <div id="error" style="display: none;"></div>
      </div>

      <form id="expenseForm">
        <div class="form-group">
          <input type="text" id="desc" placeholder="What did you buy?" required />
        </div>
        
        <div class="form-group">
          <input type="number" step="0.01" id="amount" placeholder="Amount (€)" required />
        </div>
        
        <div class="form-group">
          <input type="text" id="date" class="datepicker" placeholder="When?" autocomplete="off" required />
        </div>

        <div class="form-group">
          <select id="category" required>
            <option value="" disabled selected>Choose category</option>
            <option>Housing</option>
            <option>Leisure</option>
            <option>Health</option>
            <option>Transport</option>
            <option>University</option>
            <option>Bar</option>
            <option>Clothing</option>
            <option>Groceries</option>
            <option>Gifts</option>
            <option>Fees</option>
            <option>Bills</option>
            <option>Buoni pasto</option>
            <option>Other</option>
            <option>Restaurants</option>
            <option>Vacation</option>
          </select>
        </div>

        <button type="submit" class="btn-primary">Add Expense</button>
      </form>
    </div>

    <div class="charts-section">
      <h2 class="section-title">
        <span class="section-icon">📈</span>
        Your Spending Overview
      </h2>

      <div class="charts-grid">
        <div class="chart-container pie-chart">
          <div class="chart-title">Expenses by Category</div>
          <div class="pie-chart-wrapper">
            <canvas id="expensePieChart" width="380" height="380"></canvas>
          </div>
        </div>

        <div class="chart-container">
          <div class="chart-title">Monthly Trends</div>
          <canvas id="monthlyBarChart" width="600" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Setup Pikaday datepicker
    const picker = new Pikaday({
      field: document.getElementById('date'),
      format: 'YYYY-MM-DD',
      toString(date, format) {
        const day = ("0" + date.getDate()).slice(-2);
        const month = ("0" + (date.getMonth() + 1)).slice(-2);
        const year = date.getFullYear();
        return `${year}-${month}-${day}`;
      },
      parse(dateString, format) {
        const parts = dateString.split('-');
        const year = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10) - 1;
        const day = parseInt(parts[2], 10);
        return new Date(year, month, day);
      }
    });

    const form = document.getElementById('expenseForm');
    const messageEl = document.getElementById('message');
    const errorEl = document.getElementById('error');
    let pieChart = null;
    let monthlyBarChart = null;

    // Enhanced message display with better UX
    function showMessage(text, type = 'success') {
      const targetEl = type === 'success' ? messageEl : errorEl;
      const otherEl = type === 'success' ? errorEl : messageEl;
      
      otherEl.style.display = 'none';
      targetEl.textContent = text;
      targetEl.style.display = 'block';
      
      // Auto-hide after 4 seconds with fade out
      setTimeout(() => {
        targetEl.style.transition = 'opacity 0.5s ease-out';
        targetEl.style.opacity = '0';
        setTimeout(() => {
          targetEl.style.display = 'none';
          targetEl.style.opacity = '1';
          targetEl.style.transition = '';
        }, 500);
      }, 4000);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      messageEl.style.display = 'none';
      errorEl.style.display = 'none';

      const description = document.getElementById('desc').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const date = document.getElementById('date').value;
      const category = document.getElementById('category').value;

      if (!description || !amount || !date || !category) {
        showMessage("Please fill in all fields to continue.", 'error');
        return;
      }

      // Enhanced loading state
      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.innerHTML = '<span class="loading"></span>Adding expense...';
      submitBtn.disabled = true;

      axios.post('/api/expenses', { description, amount, date, category })
        .then(() => {
          showMessage(`Expense "${description}" added successfully!`, 'success');
          form.reset();
          picker.setDate(null);
          loadSummary();
          
          // Add a subtle success animation
          submitBtn.style.transform = 'scale(1.05)';
          setTimeout(() => {
            submitBtn.style.transform = '';
          }, 200);
        })
        .catch(err => {
          showMessage("Oops! Something went wrong. Please try again.", 'error');
          console.error(err);
        })
        .finally(() => {
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        });
    });

    function loadSummary() {
      axios.get('/api/expenses')
        .then(res => {
          const data = res.data;

          const pieLabels = [];
          const pieTotals = [];

          const monthsOrder = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
          const monthlyTotals = {};
          monthsOrder.forEach(m => monthlyTotals[m] = 0);

          for (const category in data) {
            const { total, average, monthly } = data[category];

            pieLabels.push(category);
            pieTotals.push(total);

            for (const month in monthly) {
              if (monthlyTotals.hasOwnProperty(month)) {
                monthlyTotals[month] += monthly[month];
              }
            }
          }

          renderPieChart(pieLabels, pieTotals);

          const barLabels = monthsOrder;
          const barData = barLabels.map(m => monthlyTotals[m]);

          renderMonthlyBarChart(barLabels, barData);
        })
        .catch(err => {
          console.error("Error fetching summary", err);
          showMessage("Unable to load your spending data right now.", 'error');
        });
    }

    function renderPieChart(labels, data) {
      const ctx = document.getElementById('expensePieChart').getContext('2d');
      if (pieChart) pieChart.destroy();

      // Professional color palette for charts
      const professionalColors = [
        '#4299e1', '#38b2ac', '#805ad5', '#48bb78', 
        '#ed8936', '#e53e3e', '#3182ce', '#319795',
        '#6b46c1', '#059669', '#d69e2e', '#c53030',
        '#2b6cb0', '#0d9488', '#7c3aed', '#047857'
      ];

      pieChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{
            label: 'Expenses by Category',
            data,
            backgroundColor: professionalColors,
            borderWidth: 3,
            borderColor: '#ffffff',
            hoverOffset: 25,
            hoverBorderWidth: 4,
            hoverBorderColor: '#ffffff',
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          cutout: '45%',
          layout: {
            padding: 20,
          },
          plugins: {
            legend: {
              position: 'bottom',
              align: 'center',
              labels: {
                padding: 20,
                boxWidth: 16,
                boxHeight: 16,
                usePointStyle: true,
                pointStyle: 'circle',
                font: {
                  size: 13,
                  family: 'Plus Jakarta Sans',
                  weight: '500',
                },
                color: '#4a5568',
                generateLabels(chart) {
                  const original = Chart.overrides.doughnut.plugins.legend.labels.generateLabels;
                  const labelsOriginal = original.call(this, chart);
                  
                  return labelsOriginal.map((label, index) => {
                    const value = chart.data.datasets[0].data[index];
                    const total = chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                    const percentage = ((value * 100) / total).toFixed(1);
                    label.text = `${label.text} (${percentage}%)`;
                    return label;
                  });
                }
              },
            },
            tooltip: {
              backgroundColor: 'rgba(45, 55, 72, 0.95)',
              titleFont: {
                size: 16,
                weight: '600',
                family: 'Plus Jakarta Sans',
              },
              bodyFont: {
                size: 14,
                family: 'Plus Jakarta Sans',
              },
              padding: 16,
              cornerRadius: 12,
              displayColors: true,
              boxPadding: 6,
              callbacks: {
                label: function(context) {
                  const total = context.dataset.data.reduce((a, b) => a + b, 0);
                  const value = context.parsed;
                  const percentage = ((value * 100) / total).toFixed(1);
                  return `€${value.toFixed(2)} (${percentage}%)`;
                }
              }
            }
          },
          animation: {
            animateRotate: true,
            duration: 2000,
            easing: 'easeOutQuart',
          },
          elements: {
            arc: {
              borderWidth: 3,
              hoverBorderWidth: 4,
              borderColor: '#ffffff',
              hoverOffset: 20,
            }
          }
        }
      });
    }

    function renderMonthlyBarChart(labels, data) {
      const ctx = document.getElementById('monthlyBarChart').getContext('2d');
      if (monthlyBarChart) monthlyBarChart.destroy();

      // Create professional gradient for bars
      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, '#4299e1');
      gradient.addColorStop(0.5, '#38b2ac');
      gradient.addColorStop(1, '#805ad5');

      monthlyBarChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Monthly Expenses (€)',
            data: data,
            backgroundColor: gradient,
            borderColor: '#4299e1',
            borderWidth: 2,
            borderRadius: 8,
            borderSkipped: false,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: val => `€${val}`,
                font: {
                  family: 'Plus Jakarta Sans'
                }
              },
              grid: {
                color: 'rgba(0, 0, 0, 0.1)'
              }
            },
            x: {
              ticks: {
                font: {
                  family: 'Plus Jakarta Sans'
                }
              },
              grid: {
                display: false
              }
            }
          },
          plugins: {
            tooltip: {
              backgroundColor: 'rgba(45, 55, 72, 0.95)',
              titleFont: {
                family: 'Plus Jakarta Sans',
                weight: '600'
              },
              bodyFont: {
                family: 'Plus Jakarta Sans'
              },
              padding: 12,
              cornerRadius: 8,
              callbacks: {
                label: ctx => `€${ctx.parsed.y.toFixed(2)}`
              }
            },
            legend: {
              display: false
            }
          },
          animation: {
            duration: 1000,
            easing: 'easeOutQuart'
          }
        }
      });
    }

    window.addEventListener('DOMContentLoaded', loadSummary);
  </script>
</body>
</html>
